title: Häufig gestellte Fragen zu Application Gateway
summary: >
  [!INCLUDE [updated-for-az](../../includes/updated-for-az.md)]


  Im Folgenden finden Sie häufig gestellte Fragen zu Azure Application Gateway.
sections:
- name: Allgemein
  questions:
  - question: Was ist Application Gateway?
    answer: Azure Application Gateway stellt einen Application Deliver Controller (ADC) als Dienst bereit. Er bietet verschiedene Layer-7-Lastenausgleichsfunktionen für Ihre Anwendungen. Dieser Dienst ist hoch verfügbar und skalierbar und wird vollständig von Azure verwaltet.
  - question: Welche Funktionen werden von Application Gateway unterstützt?
    answer: >
      Application Gateway unterstützt automatische Skalierung, TLS-Abladung und End-to-End-TLS, Web Application Firewall (WAF), cookiebasierte Sitzungsaffinität, Routing auf URL-Pfadbasis, Hosting für mehrere Standorte und vieles mehr. Eine vollständige Liste der unterstützten Funktionen finden Sie unter [Einführung in Application Gateway](./overview.md).
  - question: Was ist der Unterschied zwischen Application Gateway und Azure Load Balancer?
    answer: Application Gateway ist ein Layer-7-Lastenausgleich und somit nur für Webdatenverkehr (HTTP/HTTPS/WebSocket und HTTP/2) geeignet. Er unterstützt Funktionen wie TLS-Terminierung, cookiebasierte Sitzungsaffinität und Roundrobin für den Lastenausgleich von Datenverkehr. Load Balancer nimmt einen Lastausgleich des Datenverkehrs auf Schicht 4 (TCP/UDP) vor.
  - question: Welche Protokolle werden von Application Gateway unterstützt?
    answer: Application Gateway unterstützt HTTP, HTTPS, HTTP/2 und WebSocket.
  - question: Wie unterstützt Application Gateway HTTP/2?
    answer: >
      Siehe [Application Gateway – Konfigurationsübersicht](./configuration-listeners.md#http2-support)
  - question: Welche Ressourcen werden als Teil eines Back-End-Pools unterstützt?
    answer: >
      Siehe [Application Gateway-Komponenten](./application-gateway-components.md#backend-pools)
  - question: In welchen Regionen ist Application Gateway verfügbar?
    answer: >
      Application Gateway v1 (Standard und WAF) ist in allen Regionen der globalen Azure-Umgebung verfügbar. Der Dienst ist auch in [Azure China 21Vianet](https://www.azure.cn/) und [Azure Government](https://azure.microsoft.com/overview/clouds/government/) verfügbar.


      Informationen zur Verfügbarkeit von Application Gateway v2 (Standard_v2 und WAF_v2) finden Sie unter [Unterstützte Regionen](./application-gateway-autoscaling-zone-redundant.md#supported-regions).
  - question: Ist diese Bereitstellung für mein Abonnement dediziert, oder wird sie zur gemeinsamen Nutzung für Kunden freigegeben?
    answer: Application Gateway ist eine dedizierte Bereitstellung in Ihrem virtuellen Netzwerk.
  - question: Unterstützt Application Gateway HTTP-zu-HTTPS-Umleitung?
    answer: >
      Die Umleitung wird unterstützt. Weitere Informationen finden Sie unter [Übersicht über die Umleitung in Application Gateway](./redirect-overview.md).
  - question: In welcher Reihenfolge werden Listener verarbeitet?
    answer: >
      Informationen hierzu finden Sie unter [Application Gateway – Konfigurationsübersicht](./configuration-listeners.md#order-of-processing-listeners).
  - question: Wo finde ich IP und DNS von Application Gateway?
    answer: >
      Wenn Sie eine öffentliche IP-Adresse als Endpunkt verwenden, finden Sie die Informationen zu IP und DNS in der Ressource der öffentlichen IP-Adresse. Sie können sie auch im Portal auf der Übersichtsseite für das Anwendungsgateway abrufen. Bei Verwendung von internen IP-Adressen finden Sie die Informationen auf der Übersichtsseite.


      Öffnen Sie für die v2-SKU die öffentliche IP-Adresse, und klicken Sie auf **Konfiguration**. Das Feld **DNS-Namenbezeichnung (optional)** steht zum Konfigurieren des DNS-Namens zur Verfügung.
  - question: Welche Einstellungen werden für das Keep-Alive-Timeout und das TCP-Leerlauftimeout verwendet?
    answer: "*Keep-Alive-Timeout* steuert, wie lange das Application Gateway wartet, bis ein Client eine andere HTTP-Anforderung über eine persistente Verbindung sendet, bevor diese wiederverwendet oder geschlossen wird. *TCP-Leerlauftimeout* steuert, wie lange eine TCP-Verbindung bei fehlender Aktivität offengehalten wird. \n\nDer *Keep-Alive-Timeout* in der Application Gateway v1-SKU beträgt 120 Sekunden und in der v2-SKU 75 Sekunden. Der *TCP-Leerlauftimeout* beträgt standardmäßig 4 Minuten für die virtuelle IP (VIP) des Front-Ends von Application Gateway sowohl für die v1- als auch die v2-SKU. Sie können den Wert für das TCP-Leerlauftimeout für v1- und v2-Anwendungsgateways zwischen 4 Minuten und 30 Minuten festlegen. Für v1- und v2-Anwendungsgateways müssen Sie zur öffentlichen IP-Adresse des Anwendungsgateways navigieren und das TCP-Leerlauftimeout auf dem Blatt „Konfiguration“ der öffentlichen IP-Adresse im Portal ändern. Sie können den Wert für das TCP-Leerlauftimeout der öffentlichen IP-Adresse über PowerShell festlegen, indem Sie folgende Befehle ausführen: \n\n```azurepowershell-interactive\n$publicIP = Get-AzPublicIpAddress -Name MyPublicIP -ResourceGroupName MyResourceGroup\n$publicIP.IdleTimeoutInMinutes = \"15\"\nSet-AzPublicIpAddress -PublicIpAddress $publicIP\n```\n"
  - question: Ändert sich die IP-Adresse oder der DNS-Name während der Lebensdauer des Anwendungsgateways?
    answer: In der Application Gateway V1-SKU kann sich die VIP ändern, wenn Sie das Anwendungsgateway beenden und dann erneut starten. Der zugeordnete DNS-Name des Anwendungsgateways ändert sich während der Lebensdauer des Gateways nicht. Daher wird empfohlen, einen CNAME-Alias zu verwenden und damit auf die DNS-Adresse des Anwendungsgateways zu verweisen. In der Application Gateway V2-SKU können Sie die IP-Adresse als statisch festlegen, sodass sich die IP-Adresse und der DNS-Name während der Lebensdauer des Anwendungsgateways nicht ändern.
  - question: Unterstützt Application Gateway statische IP-Adressen?
    answer: Ja, die Application Gateway v2-SKU unterstützt statische öffentliche IP-Adressen. Die v1-SKU unterstützt statische interne IP-Adressen.
  - question: Unterstützt Application Gateway mehrere öffentliche IP-Adressen auf dem Gateway?
    answer: Ein Anwendungsgateway unterstützt nur eine öffentliche IP-Adresse.
  - question: Wie groß soll ich mein Subnetz für Application Gateway auslegen?
    answer: >
      Siehe [Application Gateway – Konfigurationsübersicht](./configuration-infrastructure.md#size-of-the-subnet)
  - question: Kann ich mehrere Application Gateway-Ressourcen in einem einzelnen Subnetz bereitstellen?
    answer: >
      Ja. Sie können nicht nur mehrere Instanzen einer bestimmten Application Gateway-Bereitstellung besitzen, sondern auch eine weitere eindeutige Application Gateway-Ressource zu einem vorhandenen Subnetz hinzufügen, das eine andere Application Gateway-Ressource enthält.


      Ein einzelnes Subnetz kann nicht gleichzeitig v2- und v1-SKUs für Application Gateway unterstützen.
  - question: Unterstützt Application Gateway v2 benutzerdefinierte Routen?
    answer: >
      Ja, aber nur für spezifische Szenarios. Weitere Informationen finden Sie unter [Konfiguration der Application Gateway-Infrastruktur](configuration-infrastructure.md#supported-user-defined-routes).
  - question: Werden X-Forwarded-For-Header von Application Gateway unterstützt?
    answer: >
      Ja. Entsprechende Informationen finden Sie unter [Funktionsweise von Application Gateway](./how-application-gateway-works.md#modifications-to-the-request).
  - question: Wie lange dauert das Bereitstellen eines Anwendungsgateways? Funktioniert das Anwendungsgateway während einer Aktualisierung?
    answer: "Die Ausführung neuer Bereitstellungen der Application Gateway v1-SKU kann bis zu 20 Minuten dauern. Beim Vornehmen von Änderungen der Instanzgröße oder -anzahl wird der Betrieb nicht unterbrochen, und das Gateway bleibt währenddessen aktiv.\n\nDie Bereitstellung von Instanzen mit der v2-SKU dauert in der Regel etwa sechs Minuten. Bei manchen Bereitstellungsarten kann sie jedoch auch mehr Zeit beanspruchen. Bereitstellungen, die sich über mehrere Verfügbarkeitszonen erstrecken und viele Instanzen umfassen, können beispielsweise länger als sechs Minuten dauern. \n"
  - question: Kann ich Exchange Server als Back-End mit Application Gateway verwenden?
    answer: Nein. Application Gateway unterstützt keine E-Mail-Protokolle wie SMTP, IMAP oder POP3.
  - question: Gibt es Richtlinien für die Migration von der v1-SKU zur v2-SKU?
    answer: >
      Ja. Details dazu finden Sie unter [Migrieren von Azure Application Gateway und Web Application Firewall von v1 zu v2](migrate-v1-v2.md).
  - question: Wird die Application Gateway v1-SKU weiterhin unterstützt?
    answer: >
      Ja. Die Application Gateway v1-SKU wird weiterhin unterstützt. Es wird jedoch dringend empfohlen, zu v2 zu wechseln, um die Funktionsupdates in dieser SKU zu nutzen. Weitere Informationen finden Sie unter [Automatische Skalierung und zonenredundantes Application Gateway v2](application-gateway-autoscaling-zone-redundant.md).
  - question: Unterstützt Application Gateway V2 Proxyanforderungen mit NTLM-Authentifizierung?
    answer: Nein. Application Gateway V2 unterstützt keine Proxyanforderungen mit NTLM-Authentifizierung.
  - question: Unterstützt das Affinitätscookie von Application Gateway das SameSite-Attribut?
    answer: "Das [v80-Update](https://chromiumdash.appspot.com/schedule) des [Chromium-Browsers](https://www.chromium.org/Home) enthielt erstmals ein Mandat, bei dem HTTP-Cookies ohne SameSite-Attribut als „SameSite=Lax“ behandelt werden. Das bedeutet, dass das Affinitätscookie von Application Gateway nicht vom Browser in einem Drittanbieterkontext gesendet wird. \n\nZur Unterstützung dieses Szenarios fügt Application Gateway zusätzlich zum vorhandenen Cookie *ApplicationGatewayAffinity* ein weiteres Cookie namens *ApplicationGatewayAffinityCORS* ein.  Diese Cookies sind ähnlich, aber dem Cookie *ApplicationGatewayAffinityCORS* wurden zwei weitere Attribute hinzugefügt: *SameSite=None; Secure*. Diese Attribute behalten persistente Sitzungen selbst bei quellenübergreifenden Anforderungen bei. Weitere Informationen finden Sie im [Abschnitt zur cookiebasierten Affinität](configuration-http-settings.md#cookie-based-affinity).\n"
- name: Leistung
  questions:
  - question: Wie unterstützt Application Gateway Hochverfügbarkeit und Skalierbarkeit?
    answer: >
      Die Application Gateway v1-SKU unterstützt Szenarien mit Hochverfügbarkeit, wenn zwei oder mehr Instanzen bereitgestellt wurden. Azure verteilt diese Instanzen auf Update- und Fehlerdomänen, um sicherzustellen, dass nicht alle Instanzen gleichzeitig ausfallen. Die v1-SKU unterstützt Skalierbarkeit durch Hinzufügen mehrerer Instanzen des gleichen Gateways, um die Last zu teilen.


      Die v2-SKU stellt automatisch sicher, dass neue Instanzen über Fehlerdomänen und Updatedomänen hinweg verteilt werden. Haben Sie Zonenredundanz gewählt, werden die neuesten Instanzen darüber hinaus über Verfügbarkeitszonen hinweg verteilt, um Resilienz gegen Zonenausfälle zu erreichen.
  - question: Wie erziele ich mit Application Gateway ein rechenzentrumsübergreifendes DR-Szenario?
    answer: Verteilen Sie Datenverkehr mithilfe von Traffic Manager auf mehrere Anwendungsgateways in verschiedenen Rechenzentren.
  - question: Unterstützt Application Gateway automatische Skalierung?
    answer: >
      Ja, die Application Gateway v2-SKU unterstützt automatische Skalierung. Weitere Informationen finden Sie unter [Automatische Skalierung und zonenredundantes Application Gateway](application-gateway-autoscaling-zone-redundant.md).
  - question: Werden durch das manuelle oder automatische Hoch- oder Herunterskalieren Ausfallzeiten verursacht?
    answer: Nein. Instanzen sind auf Upgrade- und Fehlerdomänen verteilt.
  - question: Unterstützt Application Gateway den Verbindungsausgleich?
    answer: >
      Ja. Sie können den Verbindungsausgleich einrichten, um die Mitglieder in einem Back-End-Pool ohne Unterbrechung zu ändern. Weitere Informationen finden Sie unter [Application Gateway im Abschnitt „Verbindungsausgleich“](features.md#connection-draining).
  - question: Kann ich Instanzgröße ohne Unterbrechung von mittel zu groß ändern?
    answer: Ja.
- name: Konfiguration
  questions:
  - question: Wird Application Gateway immer in einem virtuellen Netzwerk bereitgestellt?
    answer: >
      Ja. Application Gateway wird immer in einem Subnetz des virtuellen Netzwerks bereitgestellt. Dieses Subnetz kann nur Anwendungsgateways enthalten. Weitere Informationen finden Sie unter [Application Gateway – Konfigurationsübersicht](./configuration-infrastructure.md#virtual-network-and-dedicated-subnet).
  - question: Kann Application Gateway mit Instanzen außerhalb des eigenen virtuellen Netzwerks oder des eigenen Abonnements kommunizieren?
    answer: >
      Application Gateway kann mit Instanzen außerhalb des eigenen virtuellen Netzwerks kommunizieren, sofern eine IP-Verbindung besteht. Application Gateway kann auch mit Instanzen außerhalb des eigenen Abonnements kommunizieren. Wenn Sie die Verwendung interner IP-Adressen als Back-End-Pool-Mitglieder planen, ist ein [Peering virtueller Netzwerke](../virtual-network/virtual-network-peering-overview.md) oder [Azure VPN Gateway](../vpn-gateway/vpn-gateway-about-vpngateways.md) erforderlich.
  - question: Kann ich im Application Gateway-Subnetz noch etwas anderes bereitstellen?
    answer: Nein. Aber Sie können weitere Application Gateway-Instanzen im Subnetz bereitstellen.
  - question: Kann ich das virtuelle Netzwerk oder das Subnetz für ein vorhandenes Application Gateway ändern?
    answer: "Sie können ein Application Gateway nur zwischen Subnetzen verschieben, die sich innerhalb desselben virtuellen Netzwerks befinden. Um diese Aktion auszuführen, muss das Application Gateway im Vorfeld *beendet* werden. Dieser Vorgang kann nur mit Azure PowerShell und Azure CLI durchgeführt werden, indem Sie die folgenden Befehle ausführen:\n\n**Azure PowerShell**\n\n```azurepowershell-interactive\n$VNet = Get-AzVirtualNetwork -Name \"<VNetName>\" -ResourceGroupName \"<ResourceGroup>\"\n$Subnet = Get-AzVirtualNetworkSubnetConfig -Name \"<NewSubnetName>\" -VirtualNetwork $VNet\n$AppGw = Get-AzApplicationGateway -Name \"<ApplicationGatewayName>\" -ResourceGroupName \"<ResourceGroup>\"\nStop-AzApplicationGateway -ApplicationGateway $AppGw\n$AppGw = Set-AzApplicationGatewayIPConfiguration -ApplicationGateway $AppGw -Name \"<IPConfigurationName>\" -Subnet $Subnet\nSet-AzApplicationGateway -ApplicationGateway $AppGw\n```\nWeitere Informationen finden Sie unter [Set-AzApplicationGatewayIPConfiguration](/powershell/module/az.network/Set-AzApplicationGatewayIPConfiguration).\n\n**Azure-Befehlszeilenschnittstelle**\n\n```azurecli-interactive\naz network application-gateway stop -g <ResourceGroup> -n <ApplicationGatewayName>\naz network application-gateway update -g <ResourceGroup> -n <ApplicationGatewayName> --set gatewayIpConfigurations[0].subnet.id=<subnetID>\n``` \n"
  - question: Werden Netzwerksicherheitsgruppen im Application Gateway-Subnetz unterstützt?
    answer: >
      Siehe [Application Gateway – Konfigurationsübersicht](./configuration-infrastructure.md#network-security-groups)
  - question: Unterstützt das Application Gateway-Subnetz benutzerdefinierte Routen?
    answer: >
      Siehe [Application Gateway – Konfigurationsübersicht](./configuration-infrastructure.md#supported-user-defined-routes)
  - question: Werden Dienstendpunktrichtlinien im Application Gateway-Subnetz unterstützt?
    answer: >
      Nein. [Dienstendpunktrichtlinien](../virtual-network/virtual-network-service-endpoint-policies-overview.md) für Speicherkonten werden im Application Gateway-Subnetz nicht unterstützt, und durch die Konfiguration solcher Richtlinien wird der Azure-Infrastrukturdatenverkehr blockiert.
  - question: Was sind die Grenzwerte für Application Gateway? Kann ich diese Grenzwerte erhöhen?
    answer: >
      Siehe [Einschränkungen für Azure-Abonnements und Dienste, Kontingente und Einschränkungen](../azure-resource-manager/management/azure-subscription-service-limits.md#application-gateway-limits)
  - question: Kann ich Application Gateway gleichzeitig für externen und internen Datenverkehr verwenden?
    answer: Ja. Application Gateway unterstützt pro Instanz eine interne und eine externe IP-Adresse.
  - question: Unterstützt Application Gateway das Peering virtueller Netzwerke?
    answer: Ja. Das Peering virtueller Netzwerke ermöglicht den Lastenausgleich von Datenverkehr in anderen virtuellen Netzwerken.
  - question: Kann ich mit lokalen Servern kommunizieren, wenn sie über ExpressRoute- oder VPN-Tunnel verbunden sind?
    answer: Ja, sofern Datenverkehr zugelassen wird.
  - question: Kann ein Back-End-Pool für das Bereitstellen mehrerer Anwendungen an unterschiedlichen Ports verwendet werden?
    answer: Microservice-Architektur wird unterstützt. Für das Testen an unterschiedlichen Ports müssen Sie mehrere HTTP-Einstellungen konfigurieren.
  - question: Unterstützen benutzerdefinierte Tests Platzhalter oder reguläre Ausdrücke in Antwortdaten?
    answer: Nein.
  - question: Wie werden Routingregeln in Application Gateway verarbeitet?
    answer: >
      Siehe [Application Gateway – Konfigurationsübersicht](./configuration-request-routing-rules.md#order-of-processing-rules)
  - question: Was ist im Feld „Host“ für benutzerdefinierte Überprüfungen angegeben?
    answer: >
      Wenn Sie mehrere Standorte für Application Gateway konfiguriert haben, wird im Feld „Host“ der Name angegeben, an den der Test gesendet werden soll. Verwenden Sie andernfalls „127.0.0.1“. Dieser Wert entspricht nicht dem Hostnamen des virtuellen Computers. Das Format lautet:\<protocol\>://\<host\>:\<port\>\<path\>.
  - question: Kann ich nur einigen wenigen Quell-IP-Adressen Zugriff auf Application Gateway gewähren?
    answer: >
      Ja. Weitere Informationen finden Sie unter [Application Gateway – Konfigurationsübersicht](./configuration-infrastructure.md#allow-access-to-a-few-source-ips).
  - question: Kann ich den gleichen Port sowohl für öffentliche als auch für private Listener verwenden?
    answer: Nein.
  - question: Unterstützt Application Gateway IPv6?
    answer: Von Application Gateway v2 wird IPv6 derzeit nicht unterstützt. Es kann in einem Dual Stack-VNet betrieben werden, wo nur IPv4 verwendet wird, aber nur in Verbindung mit einem IPv4-Gatewaysubnetz. Application Gateway v1 bietet keine Unterstützung für Dual Stack-VNets.
  - question: Wie verwende ich Application Gateway v2 mit einer rein privaten Front-End-IP-Adresse?
    answer: "Application Gateway v2 unterstützt derzeit nicht den rein privaten IP-Modus. Es unterstützt die folgenden Kombinationen:\n* Private IP- und öffentliche IP-Adresse\n* Nur öffentliche IP-Adresse\n\nWenn Sie jedoch Application Gateway v2 nur mit privater IP-Adresse verwenden möchten, können Sie das folgende Verfahren befolgen:\n1. Erstellen einer Application Gateway-Instanz sowohl mit öffentlicher als auch privater Front-End-IP-Adresse\n2. Erstellen Sie keine Listener für die öffentliche Front-End-IP-Adresse. Application Gateway lauscht nicht über die öffentliche IP-Adresse auf Datenverkehr, wenn keine Listener dafür erstellt werden.\n3. Erstellen Sie für das Application Gateway-Subnetz eine [Netzwerksicherheitsgruppe](../virtual-network/network-security-groups-overview.md) mit der folgenden Konfiguration in der Reihenfolge der Priorität:\n    \n    a. Lassen Sie Datenverkehr von der Quelle als **GatewayManager**-Diensttag zu, das Ziel als **Beliebig** und den Zielport als **65200-65535**. Dieser Portbereich ist für die Kommunikation mit der Azure-Infrastruktur erforderlich. Diese Ports werden von der Zertifikatauthentifizierung geschützt (gesperrt). Externe Entitäten einschließlich der Gatewaybenutzeradministratoren können ohne entsprechende Zertifikate keine Änderungen an diesen Endpunkten vornehmen.\n    \n    b. Lassen Sie Datenverkehr von der Quelle als **AzureLoadBalancer**-Diensttag und Ziel und Zielport als **Beliebig** zu.\n    \n    c. Lehnen Sie sämtlichen eingehenden Datenverkehr von der Quelle als **Internet**-Diensttag und Ziel und Zielport als **Beliebig** ab. Weisen Sie dieser Regel die *geringste Priorität* in den Eingangsregeln zu.\n    \n    d. Behalten Sie die Standardregeln wie das Zulassen des VirtualNetwork-Eingangs bei, sodass der Zugriff auf die private IP-Adresse nicht blockiert wird.\n    \n    e. Die ausgehende Internetverbindung kann nicht blockiert sein. Andernfalls treten Probleme mit der Protokollierung, den Metriken usw. auf.\n\nBeispiel-NSG-Konfiguration für den ausschließlichen Zugriff auf private IP-Adressen: ![Application Gateway v2-NSG-Konfiguration für den ausschließlichen Zugriff auf private IP-Adressen](./media/application-gateway-faq/appgw-privip-nsg.png)\n"
- name: 'Konfiguration: TLS'
  questions:
  - question: Welche Zertifikate werden von Application Gateway unterstützt?
    answer: Application Gateway unterstützt selbstsignierte Zertifikate, Zertifizierungsstellenzertifikate (CA), Zertifikate für die erweiterte Validierung (EV), Zertifikate mit mehreren Domänen (SAN) und Platzhalterzertifikate.
  - question: Welche Verschlüsselungssammlungen werden von Application Gateway unterstützt?
    answer: "Application Gateway unterstützt die folgenden Verschlüsselungssammlungen: \n\n- TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\n- TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\n- TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384\n- TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256\n- TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA\n- TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA\n- TLS_DHE_RSA_WITH_AES_256_GCM_SHA384\n- TLS_DHE_RSA_WITH_AES_128_GCM_SHA256\n- TLS_DHE_RSA_WITH_AES_256_CBC_SHA\n- TLS_DHE_RSA_WITH_AES_128_CBC_SHA\n- TLS_RSA_WITH_AES_256_GCM_SHA384\n- TLS_RSA_WITH_AES_128_GCM_SHA256\n- TLS_RSA_WITH_AES_256_CBC_SHA256\n- TLS_RSA_WITH_AES_128_CBC_SHA256\n- TLS_RSA_WITH_AES_256_CBC_SHA\n- TLS_RSA_WITH_AES_128_CBC_SHA\n- TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384\n- TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256\n- TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384\n- TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256\n- TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA\n- TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA\n- TLS_DHE_DSS_WITH_AES_256_CBC_SHA256\n- TLS_DHE_DSS_WITH_AES_128_CBC_SHA256\n- TLS_DHE_DSS_WITH_AES_256_CBC_SHA\n- TLS_DHE_DSS_WITH_AES_128_CBC_SHA\n- TLS_RSA_WITH_3DES_EDE_CBC_SHA\n- TLS_DHE_DSS_WITH_3DES_EDE_CBC_SHA\n\nInformationen zum Anpassen von TLS-Optionen finden Sie unter [Konfigurieren von TLS-Richtlinienversionen und Verschlüsselungssammlungen für Application Gateway](application-gateway-configure-ssl-policy-powershell.md).\n"
  - question: Unterstützt Application Gateway eine erneute Verschlüsselung des Datenverkehrs an das Back-End?
    answer: Ja. Application Gateway unterstützt TLS-Abladung sowie End-to-End-TLS, das den Datenverkehr an das Back-End erneut verschlüsselt.
  - question: Kann ich die TLS-Richtlinie konfigurieren, um TLS-Protokollversionen zu steuern?
    answer: Ja. Sie können Application Gateway zum Abweisen von TLS1.0, TLS1.1 und TLS1.2 konfigurieren. Standardmäßig sind SSL 2.0 und 3.0 bereits deaktiviert und nicht konfigurierbar.
  - question: Kann ich Verschlüsselungssammlungen und die Richtlinienreihenfolge konfigurieren?
    answer: "Ja. In Application Gateway können Sie [Verschlüsselungssammlungen konfigurieren](application-gateway-ssl-policy-overview.md). Aktivieren Sie zum Definieren einer benutzerdefinierten Richtlinie mindestens eine der folgenden Verschlüsselungssammlungen: \n\n* TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256 \n* TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256\n* TLS_DHE_RSA_WITH_AES_128_GCM_SHA256\n* TLS_RSA_WITH_AES_128_GCM_SHA256\n* TLS_RSA_WITH_AES_256_CBC_SHA256\n* TLS_RSA_WITH_AES_128_CBC_SHA256\n\nApplication Gateway verwendet SHA256 für die Back-End-Verwaltung.\n"
  - question: Wie viele TLS-/SSL-Zertifikate werden von Application Gateway unterstützt?
    answer: Application Gateway unterstützt bis zu 100 TLS-/SSL-Zertifikate.
  - question: Wie viele Authentifizierungszertifikate für die erneute Back-End-Verschlüsselung werden von Application Gateway unterstützt?
    answer: Application Gateway unterstützt bis zu 100 Authentifizierungszertifikate.
  - question: Lässt sich Application Gateway nativ in Azure Key Vault integrieren?
    answer: >
      Ja, die Application Gateway v2-SKU unterstützt Key Vault. Weitere Informationen finden Sie unter [TLS-Terminierung mit Key Vault-Zertifikaten](key-vault-certs.md).
  - question: Wie konfiguriere ich HTTPS-Listener für Websites vom Typ „.com“ und „.net“?
    answer: >
      Für das Routing auf der Grundlage mehrerer Domänen (hostbasiertes Routing) können Sie Listener für mehrere Standorte erstellen, Listener einrichten, die als Protokoll HTTPS verwenden, und die Listener mit den Routingregeln verknüpfen. Weitere Informationen finden Sie unter [Anwendungsgateways – Hosten mehrerer Websites](./multiple-site-overview.md).
  - question: Darf ich Sonderzeichen im PFX-Dateikennwort verwenden?
    answer: Nein, verwenden Sie nur alphanumerische Zeichen in Ihrem PFX-Dateikennwort.
  - question: Mein EV-Zertifikat wird von DigiCert ausgestellt, und mein Zwischenzertifikat wurde widerrufen. Wie erneuere ich mein Zertifikat in Application Gateway?
    answer: "Zertifizierungsstellen-Browsermitglieder haben kürzlich Berichte veröffentlicht, in denen mehrere von Zertifizierungsstellenanbietern ausgestellte Zertifikate aufgeführt sind, die von unseren Kunden, Microsoft und der größeren Technologiecommunity verwendet werden und nicht den Industriestandards für öffentlich vertrauenswürdige Zertifizierungsstellen entsprechen. Die Berichte über die nicht konformen Zertifizierungsstellen (Certification Authorities, CAs) finden Sie unter den folgenden Links:  \n\n* [Bug 1649951](https://bugzilla.mozilla.org/show_bug.cgi?id=1649951)\n* [Bug 1650910](https://bugzilla.mozilla.org/show_bug.cgi?id=1650910)\n\nGemäß den Complianceanforderungen der Branche haben Zertifizierungsstellenanbieter damit begonnen, nicht konforme Zertifikate zu widerrufen und konforme Zertifikate auszustellen. Dies erfordert, dass die Zertifikate der Kunden neu ausgestellt werden. Microsoft arbeitet eng mit diesen Anbietern zusammen, um die potenziellen Auswirkungen auf Azure-Dienste zu minimieren. **Bei Ihren selbst ausgestellten Zertifikaten oder in „Bring Your Own Certificate“-Szenarien (BYOC-Szenarien) verwendeten Zertifikaten besteht jedoch nach wie vor das Risiko, dass sie unerwartet widerrufen werden**.\n\nWenn Sie überprüfen möchten, ob von Ihrer Anwendung verwendete Zertifikate widerrufen wurden, sehen Sie sich die [Ankündigung von DigiCert](https://knowledge.digicert.com/alerts/DigiCert-ICA-Replacement) und den [Zertifikatsperrungs-Tracker](https://misissued.com/#revoked) an. Wenn Ihre Zertifikate widerrufen wurden (oder werden), müssen Sie neue Zertifikate von dem für Ihre Anwendungen verwendeten Zertifizierungsstellenanbieter anfordern. Um zu erfahren, wie Sie verhindern können, dass die Verfügbarkeit Ihrer Anwendung aufgrund unerwartet widerrufener Zertifikate unterbrochen wird, oder wie Sie ein Zertifikat aktualisieren, das widerrufen wurde, lesen Sie unseren Azure-Updatebeitrag. Darin finden Sie Links zu Korrekturmaßnahmen für verschiedene Azure-Dienste, die BYOC unterstützen: https://azure.microsoft.com/updates/certificateauthorityrevocation/\n\nApplication Gateway-spezifische Informationen finden Sie weiter unten.\n\nWenn Sie ein Zertifikat verwenden, das von einer der widerrufenen ICAs ausgestellt wurde, ist die Verfügbarkeit Ihrer Anwendung möglicherweise unterbrochen, und je nach Anwendung erhalten Sie möglicherweise eine Vielzahl von Fehlermeldungen, einschließlich der folgenden: \n\n1.  Ungültiges Zertifikat/Widerrufenes Zertifikat\n2.  Timeout bei Verbindung\n3.  HTTP 502\n\nUm Beeinträchtigungen Ihrer Anwendung aufgrund dieses Problems zu vermeiden oder ein von einer Zertifizierungsstelle widerrufenes Zertifikat erneut ausstellen zu lassen, müssen Sie die folgenden Aktionen ausführen: \n\n1.  Wenden Sie sich an Ihren Zertifikatanbieter, um dafür zu sorgen, dass Ihre Zertifikate erneut ausgestellt werden.\n2.  Aktualisieren Sie Ihre erneut ausgestellten Zertifikate in Azure Application Gateway/WAF mit der vollständigen [Vertrauenskette](/windows/win32/seccrypto/certificate-chains) (untergeordnetes Zertifikat, Zwischenzertifikat, Stammzertifikat). Führen Sie abhängig davon, wo Sie Ihr Zertifikat verwenden, entweder auf dem Listener oder in den HTTP-Einstellungen des Application Gateway die folgenden Schritte aus, um die Zertifikate zu aktualisieren. Und nutzen Sie die aufgeführten Dokumentationslinks, um weitere Informationen zu erhalten.\n3.  Aktualisieren Sie Ihre Back-End-Anwendungsserver so, dass sie das erneut ausgestellte Zertifikat verwenden. Die Schritte zum Aktualisieren des Zertifikats können abhängig vom jeweils verwendeten Back-End-Server variieren. Lesen Sie die Dokumentation Ihres Herstellers.\n\nGehen Sie wie folgt vor, um das Zertifikat in Ihrem Listener zu aktualisieren:\n\n1.  Öffnen Sie im [Azure-Portal](https://portal.azure.com/) Ihre Application Gateway-Ressource.\n2.  Öffnen Sie die Listenereinstellungen, die Ihrem Zertifikat zugeordnet sind.\n3.  Klicken Sie auf „Ausgewähltes Zertifikat erneuern oder bearbeiten“.\n4.  Laden Sie Ihr neues PFX-Zertifikat mit dem Kennwort hoch, und klicken Sie auf „Speichern“.\n5.  Greifen Sie auf die Website zu, und überprüfen Sie, ob die Website erwartungsgemäß funktioniert. Weitere Informationen finden Sie in [dieser Dokumentation](./renew-certificates.md).\n\nWenn Sie in Ihrem Application Gateway-Listener auf Zertifikate aus Azure Key Vault verweisen, empfehlen wir die Ausführung der folgenden Schritte, um eine schnelle Änderung zu erreichen:\n\n1.  Navigieren Sie im [Azure-Portal](https://portal.azure.com/) zu Ihren Azure Key Vault-Einstellungen, die dem Application Gateway zugeordnet sind.\n2.  Fügen Sie das neu ausgestellte Zertifikat zu Ihrem Speicher hinzu, oder importieren Sie es. Weitere Informationen zur Vorgehensweise finden Sie in [dieser Dokumentation](../key-vault/certificates/quick-create-portal.md).\n3.  Navigieren Sie nach dem Importieren des Zertifikats zu Ihren Application Gateway-Listenereinstellungen, und klicken Sie unter „Zertifikat aus Key Vault auswählen“ auf die Dropdownliste „Zertifikat“, und wählen Sie das zuletzt hinzugefügte Zertifikat aus.\n4.  Klicken Sie auf „Speichern“. Weitere Informationen zur TLS-Beendigung in Application Gateway mit Key Vault-Zertifikaten finden Sie in [diese Dokumentation](./key-vault-certs.md).\n\n\nGehen Sie wie folgt vor, um das Zertifikat in Ihren HTTP-Einstellungen zu aktualisieren:\n\nWenn Sie die V1-SKU des Application Gateway-/WAF-Diensts verwenden, müssen Sie das neue Zertifikat als Back-End-Authentifizierungszertifikat hochladen.\n1.  Öffnen Sie im [Azure-Portal](https://portal.azure.com/) Ihre Application Gateway-Ressource.\n2.  Öffnen Sie die HTTP-Einstellungen, die Ihrem Zertifikat zugeordnet sind.\n3.  Klicken Sie auf „Zertifikat hinzufügen“, laden Sie das neu ausgestellte Zertifikat hoch, und klicken Sie dann auf „Speichern“.\n4.  Sie können das alte Zertifikat zu einem späteren Zeitpunkt entfernen. Klicken Sie dazu neben dem alten Zertifikat auf die Optionsschaltfläche „...“, und wählen Sie „Löschen“ aus. Klicken Sie dann auf „Speichern“.\nWeitere Informationen finden Sie in [dieser Dokumentation](./end-to-end-ssl-portal.md#add-authenticationtrusted-root-certificates-of-back-end-servers).\n\nWenn Sie die V2-SKU des Application Gateway-/WAF-Diensts verwenden, müssen Sie das neue Zertifikat nicht in die HTTP-Einstellungen hochladen, da die V2-SKU „vertrauenswürdige Stammzertifikate“ verwendet und an dieser Stelle keine Aktion erforderlich ist.\n"
- name: 'Konfiguration: Eingangscontroller für AKS'
  questions:
  - question: Was ist ein Eingangscontroller?
    answer: >
      Kubernetes ermöglicht die Erstellung von `deployment`- und `service`-Ressourcen, um eine Gruppe von Pods intern im Cluster bereitzustellen. Um denselben Dienst extern verfügbar zu machen, wird eine [`Ingress`](https://kubernetes.io/docs/concepts/services-networking/ingress/)-Ressource definiert, die Lastenausgleich, TLS-Terminierung und namensbasiertes virtuelles Hosting bereitstellt.

      Um diese `Ingress`-Ressource zu bedienen, ist ein Eingangscontroller erforderlich, der auf Änderungen an `Ingress`-Ressourcen lauscht und die Lastenausgleichsrichtlinien konfiguriert.


      Der Application Gateway-Eingangscontroller (AGIC) ermöglicht die Verwendung von [Azure Application Gateway](https://azure.microsoft.com/services/application-gateway/) als Eingangsressource für einen [Azure Kubernetes Service-Cluster](https://azure.microsoft.com/services/kubernetes-service/) (auch als AKS-Cluster bezeichnet).
  - question: Kann eine einzelne Eingangscontrollerinstanz mehrere Application Gateways verwalten?
    answer: Derzeit kann eine Instanz des Eingangscontrollers nur einem Application Gateway zugeordnet werden.
  - question: Warum funktioniert mein AKS-Cluster mit kubenet nicht mit dem Application Gateway-Eingangscontroller?
    answer: >
      Der Application Gateway-Eingangscontroller versucht, die Routingtabellenressource automatisch dem Application Gateway-Subnetz zuzuordnen. Dabei können jedoch aufgrund fehlender Berechtigungen des Application Gateway-Eingangscontrollers Fehler auftreten. Wenn der Application Gateway-Eingangscontroller die Routingtabelle nicht dem Application Gateway-Subnetz zuordnen kann, wird in seinen Protokollen ein entsprechender Fehler angezeigt. In diesem Fall müssen Sie die vom AKS-Cluster erstellte Routingtabelle dem Application Gateway-Subnetz manuell zuordnen. Weitere Informationen finden Sie unter [Unterstützte benutzerdefinierte Routen](configuration-infrastructure.md#supported-user-defined-routes).
  - question: Kann ich meinen AKS-Cluster und Application Gateway in separaten virtuellen Netzwerken verbinden?
    answer: Ja, solange die virtuellen Netzwerke mittels Peering verknüpft sind und keine Adressräume mit Überschneidungen aufweisen. Wenn Sie AKS mit kubenet ausführen, müssen Sie die von AKS generierte Routingtabelle dem Application Gateway-Subnetz zuordnen.
  - question: Welche Funktionen werden für das AGIC-Add-On nicht unterstützt?
    answer: >
      Die Unterschiede zwischen dem über Helm bereitgestellten AGIC und dem als AKS-Add-On bereitgestellten AGIC finden Sie [hier](ingress-controller-overview.md#difference-between-helm-deployment-and-aks-add-on).
  - question: Wann sollte ich das Add-On anstelle der Bereitstellung über Helm verwenden?
    answer: "Die Unterschiede zwischen dem über Helm bereitgestellten AGIC und dem als AKS-Add-On bereitgestellten AGIC finden Sie [hier](ingress-controller-overview.md#difference-between-helm-deployment-and-aks-add-on). Beachten Sie dabei insbesondere die Tabellen, in denen beschrieben wird, welche Szenarien unterstützt werden, wenn der AGIC über Helm bereitgestellt wird im Gegensatz zur Bereitstellung als AKS-Add-On. Im Allgemeinen können Sie durch die Bereitstellung über Helm Betafunktionen und Release Candidates vor einem offiziellen Release testen. \n"
  - question: Kann ich steuern, welche AGIC-Version mit dem Add-On bereitgestellt wird?
    answer: Nein, das AGIC-Add-On ist ein verwalteter Dienst, d. h., Microsoft aktualisiert das Add-On automatisch auf die neueste stabile Version.
- name: Konfiguration - gegenseitige Authentifizierung
  questions:
  - question: Was ist gegenseitige Authentifizierung?
    answer: >
      Die gegenseitige Authentifizierung ist die bidirektionale Authentifizierung zwischen einem Client und einem Server. Die gegenseitige Authentifizierung mit Application Gateway ermöglicht es dem Gateway derzeit, zu überprüfen, ob der Client die Anforderung sendet. Dies ist die Clientauthentifizierung. In der Regel ist der Client der einzige, der die Application Gateway authentifiziert. Da Application Gateway jetzt auch den Client authentifizieren kann, wird er zur gegenseitigen Authentifizierung, bei der sich Application Gateway und der Client gegenseitig authentifizieren.
  - question: Ist eine gegenseitige Authentifizierung zwischen Application Gateway und ihren Back-End-Pools verfügbar?
    answer: "Nein, die gegenseitige Authentifizierung ist zurzeit nur zwischen dem Front-End-Client und dem Application Gateway möglich. Die gegenseitige Backend-Authentifizierung wird derzeit nicht unterstützt.      \n"
- name: Diagnose und Protokollierung
  questions:
  - question: Welche Protokolltypen bietet Application Gateway?
    answer: "In Application Gateway stehen drei Protokolle zur Verfügung: \n\n* **ApplicationGatewayAccessLog:** Das Zugriffsprotokoll enthält jede an das Application Gateway-Front-End gesendete Anforderung. Die Daten enthalten die IP des Aufrufers, die angeforderte URL, die Antwortlatenz, den Rückgabecode sowie die ein- und ausgehenden Bytes. Es enthält einen Datensatz pro Anwendungsgateway.\n* **ApplicationGatewayPerformanceLog:** Das Leistungsprotokoll erfasst Leistungsinformationen für jedes Anwendungsgateway. Zu den Informationen zählen der Durchsatz in Bytes, die Gesamtanzahl übermittelter Anforderungen, Fehler bei der Anzahl der Anforderungen sowie die Anzahl fehlerfreier und fehlerhafter Back-End-Instanzen.\n* **ApplicationGatewayFirewallLog:** Bei mit WAF konfigurierten Anwendungsgateways enthält das Firewallprotokoll Anforderungen, die entweder über den Erkennungs- oder über den Schutzmodus protokolliert werden.\n\nAlle Protokolle werden alle 60 Sekunden erfasst. Weitere Informationen finden Sie unter [Back-End-Integrität, Diagnoseprotokolle und Metriken für Application Gateway](application-gateway-diagnostics.md).\n"
  - question: Wie erkenne ich, dass die Mitglieder meines Back-End-Pools fehlerfrei sind?
    answer: >
      Überprüfen Sie die Integrität mithilfe des PowerShell-Cmdlets `Get-AzApplicationGatewayBackendHealth` oder über das Portal. Weitere Informationen finden Sie unter [Application Gateway-Diagnose](application-gateway-diagnostics.md).
  - question: Welche Aufbewahrungsrichtlinie gilt für die Diagnoseprotokolle?
    answer: >
      Diagnoseprotokolle werden an das Speicherkonto des Kunden gesendet. Kunden können die Aufbewahrungsrichtlinie je nach Präferenz festlegen. Diagnoseprotokolle können auch an einen Event Hub oder an Azure Monitor-Protokolle gesendet werden. Weitere Informationen finden Sie unter [Application Gateway-Diagnose](application-gateway-diagnostics.md).
  - question: Wie erhalte ich die Überwachungsprotokolle für Application Gateway?
    answer: Wählen Sie im Portal auf dem Menüblatt eines Anwendungsgateways die Option **Aktivitätsprotokoll** aus, um das Überwachungsprotokoll aufzurufen.
  - question: Kann ich mit Application Gateway Warnungen einrichten?
    answer: >
      Ja. In Application Gateway werden Warnungen für Metriken konfiguriert. Weitere Informationen finden Sie unter [Back-End-Integrität, Diagnoseprotokolle und Metriken für Application Gateway](./application-gateway-metrics.md) und [Überblick über Warnungen in Microsoft Azure](../azure-monitor/alerts/alerts-overview.md).
  - question: Wie lassen sich Datenverkehrsstatistiken für Application Gateway analysieren?
    answer: >
      Sie haben verschiedene Möglichkeiten zum Anzeigen und Analysieren von Zugriffsprotokollen. Sie können Azure Monitor-Protokolle, Excel, Power BI usw. verwenden.


      Sie können auch eine Resource Manager-Vorlage verwenden, die die beliebte [GoAccess](https://goaccess.io/)-Protokollanalyse für Application Gateway-Zugriffsprotokolle installiert und ausführt. GoAccess stellt wertvolle HTTP-Datenverkehrsstatistiken bereit, z. B. eindeutige Besucher, angeforderte Dateien, Hosts, Betriebssysteme, Browser und HTTP-Statuscodes. Weitere Informationen finden Sie auf GitHub in der [Infodatei im Resource Manager-Vorlagenordner](https://aka.ms/appgwgoaccessreadme).
  - question: Was kann dazu führen, dass für die Back-End-Integrität ein unbekannter Status angezeigt wird?
    answer: >
      In der Regel wird ein unbekannter Status angezeigt, wenn der Zugriff auf das Back-End durch eine Netzwerksicherheitsgruppe (NSG), einen benutzerdefinierten DNS oder durch benutzerdefiniertes Routing für das Application Gateway-Subnetz blockiert wird. Weitere Informationen finden Sie unter [Back-End-Integrität, Diagnoseprotokolle und Metriken für Application Gateway](application-gateway-diagnostics.md).
  - question: Werden NSG-Datenflussprotokolle in Netzwerksicherheitsgruppen unterstützt, die dem Application Gateway v2-Subnetz zugeordnet sind?
    answer: Wenn Sie über eine Netzwerksicherheitsgruppe im Application Gateway v2-Subnetz (Standard_v2, WAF_v2) verfügen, und wenn darin die NSG-Datenflussprotokolle aktiviert sind, kommt es aufgrund aktueller Plattformeinschränkungen zu nicht deterministischem Verhalten, und dieses Szenario wird derzeit nicht unterstützt.
  - question: Wo speichert Application Gateway Kundendaten?
    answer: Application Gateway verschiebt oder speichert keine Kundendaten außerhalb der Region, in der es bereitgestellt ist.
