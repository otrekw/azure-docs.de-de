title: Dokumentation zur Azure-Sicherheit
summary: Sicherheit ist ein wesentlicher Bestandteil aller Azure-Lösungen. Azure bietet einzigartige Sicherheitsvorteile, die auf globalen Sicherheitsfunktionen, ausgereiften kundenorientierten Kontrollmöglichkeiten und einer sicheren, verstärkten Infrastruktur basieren. Diese leistungsstarke Kombination unterstützt Sie beim Schutz Ihrer Anwendungen und Daten sowie beim Durchsetzen Ihrer Compliance-Maßnahmen und bietet kostengünstige Sicherheit für Organisationen jeder Größe.
