### YamlMime:Landing
title: Informationen zu Azure Video Analyzer for Media (vormals Video Indexer)
summary: Azure Video Analyzer for Media (früher Video Indexer) ist eine Cloudanwendung, die Teil von Azure Applied AI Services ist und auf Azure Media Services und Azure Cognitive Services (z. B. Gesichtserkennung, Textübersetzung, maschinelles Sehen und Speech) basiert. Sie ermöglicht Ihnen, mithilfe der Video- und Audiomodelle von Video Analyzer for Media Erkenntnisse aus Ihren Videos zu gewinnen.
