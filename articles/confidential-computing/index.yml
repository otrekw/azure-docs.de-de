### YamlMime:Landing
title: Dokumentation zu Azure Confidential Computing
summary: "Azure Confidential Computing bietet Lösungen, die die Isolation Ihrer vertraulichen Daten ermöglichen, während diese in der Cloud verarbeitet werden. Hier erfahren Sie anhand von Konzepten, Tutorials und Codebeispielen, wie Sie Anwendungen auf der Grundlage einer Confidential\_Computing-Infrastruktur erstellen und bereitstellen. Verwenden Sie Confidential\_Computing-basierte Microsoft-Produkte, um Ihre Workloads bestmöglich zu schützen."
metadata:
  title: Azure Confidential Computing
  description: 'Hier erfahren Sie, wie Azure Confidential Computing zum Schutz verwendeter Daten beiträgt und wie Sie vertrauliche Workloads in der Cloud erstellen.'
