### YamlMime:Landing
title: Dokumentation zu Azure Confidential Computing
summary: Azure Confidential Computing bietet Lösungen, die die Isolation Ihrer vertraulichen Daten ermöglichen, während diese in der Cloud verarbeitet werden. Hier erfahren Sie anhand von Konzepten, Tutorials und Codebeispielen, wie Sie Anwendungen auf der Grundlage einer Confidential Computing-Infrastruktur erstellen und bereitstellen. Verwenden Sie Confidential Computing-basierte Microsoft-Produkte, um Ihre Workloads bestmöglich zu schützen.
