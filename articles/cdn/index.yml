### YamlMime:Landing
title: Azure CDN-Dokumentation
summary: Azure Content Delivery Network (CDN) ist eine globale CDN-Lösung für die Übermittlung von Inhalten mit hoher Bandbreite. Sie kann in Azure oder an einem beliebigen anderen Ort gehostet werden. Mit Azure CDN können Sie unter Verwendung des nächstgelegenen POP-Servers statische Objekte zwischenspeichern, die über Azure Blob Storage, eine Webanwendung oder einen öffentlich zugänglichen Webserver geladen wurden. Durch die Nutzung verschiedener Netzwerk- und Routingoptimierungen kann Azure CDN außerdem dynamische Inhalte beschleunigen, die nicht zwischengespeichert werden können.
