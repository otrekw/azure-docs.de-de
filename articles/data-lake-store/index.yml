title: Dokumentation zu Azure Data Lake Storage Gen1
summary: Hier erfahren Sie, wie Sie ein hyperskalierbares, Hadoop-kompatibles Data Lake-Repository für die Analyse von Daten mit beliebiger Größe, Art und Erfassungsgeschwindigkeit einrichten, verwalten und darauf zugreifen. Azure Data Lake Storage Gen2 ist allgemein verfügbar. Es wird empfohlen, ab sofort diese SKU zu verwenden.
