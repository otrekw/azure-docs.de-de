  - question: >
      Erstellen, Aktualisieren, Löschen oder Verschieben von SQL Managed Instance
    answer: "### <a name=\"how-can-i-provision-sql-managed-instance\"></a>Wie kann ich SQL Managed Instance bereitstellen?\n\nSie können eine Instanz per [Azure-Portal](instance-create-quickstart.md), [PowerShell](scripts/create-configure-managed-instance-powershell.md), [Azure CLI](https://techcommunity.microsoft.com/t5/azure-sql-database/create-azure-sql-managed-instance-using-azure-cli/ba-p/386281) und mit [ARM-Vorlagen](/archive/blogs/sqlserverstorageengine/creating-azure-sql-managed-instance-using-arm-templates) bereitstellen.\n\n### <a name=\"can-i-provision-managed-instances-in-an-existing-subscription\"></a>Kann ich verwaltete Instanzen in einem vorhandenen Abonnement bereitstellen?\n\nJa. Sie können eine verwaltete Instanz in einem vorhandenen Abonnement bereitstellen, wenn es zu den [unterstützten Abonnementtypen](resource-limits.md#supported-subscription-types) gehört.\n\n### <a name=\"why-couldnt-i-provision-a-managed-instance-in-the-subnet-which-name-starts-with-a-digit\"></a>Warum kann ich keine verwaltete Instanz in einem Subnetz bereitstellen, dessen Name mit einer Ziffer beginnt?\n\nDies ist eine aktuelle Einschränkung der zugrunde liegenden Komponente, bei der der Subnetzname anhand regulärer Ausdrücke überprüft wird: ^[a-zA-Z_][^\\\\\\/\\:\\*\\?\\\"\\<\\>\\|\\`\\'\\^]*(?<![\\.\\s])$. Alle Namen, die die Überprüfung mit regulären Ausdrücken bestehen und gültige Subnetznamen sind, werden derzeit unterstützt.\n\n### <a name=\"how-can-i-scale-my-managed-instance\"></a>Wie kann ich meine verwaltete Instanz skalieren?\n\nSie können Ihre verwaltete Instanz per [Azure-Portal](../database/service-tiers-vcore.md?tabs=azure-portal), [PowerShell](/archive/blogs/sqlserverstorageengine/change-size-azure-sql-managed-instance-using-powershell), [Azure CLI](/cli/azure/sql/mi#az_sql_mi_update) oder mit [ARM-Vorlagen](/archive/blogs/sqlserverstorageengine/updating-azure-sql-managed-instance-properties-using-arm-templates) skalieren.\n\n### <a name=\"can-i-move-my-managed-instance-from-one-region-to-another\"></a>Kann ich meine verwaltete Instanz aus einer Region in eine andere verschieben?\n\nJa, das ist möglich. Eine Anleitung finden Sie unter [Verschieben von Ressourcen in eine neue Region](../database/move-resources-across-regions.md).\n\n### <a name=\"how-can-i-delete-my-managed-instance\"></a>Wie kann ich meine verwaltete Instanz löschen?\n\nSie können verwaltete Instanzen per Azure-Portal, [PowerShell](/powershell/module/az.sql/remove-azsqlinstance), [Azure CLI](/cli/azure/sql/mi#az_sql_mi_delete) oder mit [Resource Manager-REST-APIs](/rest/api/sql/managedinstances/delete) löschen.\n\n### <a name=\"how-much-time-does-it-take-to-create-or-update-an-instance-or-to-restore-a-database\"></a>Wie lange dauert es, eine Instanz zu erstellen oder zu aktualisieren oder eine Datenbank wiederherzustellen?\n\nDie erwartete Dauer für die Erstellung einer neuen verwalteten Instanz oder die Änderung von Dienstebenen (virtuelle Kerne, Speicher) hängt von mehreren Faktoren ab. Weitere Informationen finden Sie unter [Verwaltungsvorgänge](sql-managed-instance-paas-overview.md#management-operations).\n \n"
  - question: >
      Benennungskonventionen
    answer: "### <a name=\"can-a-managed-instance-have-the-same-name-as-a-sql-server-on-premises-instance\"></a>Kann eine verwaltete Instanz über den gleichen Namen wie eine lokale SQL Server-Instanz verfügen?\n\nDie Namensänderung für eine verwaltete Instanz wird nicht unterstützt.\n\n### <a name=\"can-i-change-dns-zone-prefix\"></a>Kann ich das Präfix der DNS-Zone ändern?\n\nJa. Die DNS-Standardzone *.database.windows.net* einer verwalteten Instanz kann geändert werden. \n\nSo verwenden Sie statt der Standardzone eine andere DNS-Zone, z. B. *.contoso.com*: \n- Verwenden Sie „CliConfig“ zum Definieren eines Alias. Weil das Tool nur ein Wrapper für Registrierungseinstellungen ist, kann es auch mithilfe einer Gruppenrichtlinie oder eines Skripts ausgeführt werden.\n- Verwenden Sie *CNAME* mit der Option *TrustServerCertificate=true*.\n"
  - question: >
      Migrationsoptionen
    answer: "### <a name=\"how-can-i-migrate-from-azure-sql-database-single-or-elastic-pool-to-sql-managed-instance\"></a>Wie kann ich eine Azure SQL-Einzeldatenbank oder einen Azure SQL-Pool für elastische Datenbanken zu einer verwalteten Instanz von SQL Managed Instance migrieren?\n\nDie verwaltete Instanz bietet die gleichen Leistungsstufen pro Compute- und Speichergröße wie andere Bereitstellungsoptionen von Azure SQL-Datenbank. Wenn Sie Daten in einer einzelnen Instanz konsolidieren möchten oder einfach eine Funktion ausschließlich in der verwalteten Instanz unterstützt werden soll, können Sie die Daten mithilfe der Export-/Import-Funktion (BACPAC) migrieren. Hier finden Sie weitere Optionen, wofür die SQL-Datenbankmigration zu SQL Managed Instance geeignet wäre: \n- Verwenden der [externen Datenquelle](https://techcommunity.microsoft.com/t5/azure-database-support-blog/lesson-learned-129-using-data-source-external-from-azure-sql/ba-p/1443210)\n- Verwenden von [SQLPackage](https://techcommunity.microsoft.com/t5/azure-database-support-blog/how-to-migrate-azure-sql-database-to-azure-sql-managed-instance/ba-p/369182)\n- Verwenden von [BCP](https://medium.com/azure-sqldb-managed-instance/migrate-from-azure-sql-managed-instance-using-bcp-674c92efdca7)\n\n### <a name=\"how-can-i-migrate-my-instance-database-to-a-single-azure-sql-database\"></a>Wie kann ich meine Instanzdatenbank zu einer einzelnen Azure SQL-Datenbank migrieren?\n\nEine Option ist das [Exportieren einer Datenbank in eine BACPAC-Datei](../database/database-export.md) und das anschließende [Importieren der BACPAC-Datei](../database/database-import.md). Dieser Ansatz wird empfohlen, wenn die Datenbank kleiner als 100 GB ist.\n\n[Transaktionsreplikation](replication-two-instances-and-sql-server-configure-tutorial.md) kann verwendet werden, wenn alle Tabellen in der Datenbank *Primärschlüssel* aufweisen und in der Datenbank keine In-Memory-OLTP-Objekte vorhanden sind.\n\nNative COPY_ONLY-Sicherungen einer verwalteten Instanz können nicht in SQL Server wiederhergestellt werden, da eine verwaltete Instanz eine höhere Datenbankversion als SQL Server aufweist. Weitere Informationen finden Sie unter [Kopiesicherung](/sql/relational-databases/backup-restore/copy-only-backups-sql-server?preserve-view=true&view=sql-server-ver15).\n\n### <a name=\"how-can-i-migrate-my-sql-server-instance-to-sql-managed-instance\"></a>Wie kann ich meine SQL Server-Instanz zu SQL Managed Instance migrieren?\n\nInformationen zum Migrieren Ihrer SQL Server-Instanz finden Sie unter [Migration einer SQL Server-Instanz zu Azure SQL Managed Instance](migrate-to-instance-from-sql-server.md).\n\n### <a name=\"how-can-i-migrate-from-other-platforms-to-sql-managed-instance\"></a>Wie kann ich von anderen Plattformen zu SQL Managed Instance migrieren?\n\nWeitere Informationen zum Migrieren von anderen Plattformen finden Sie im [Leitfaden zur Azure-Datenbankmigration](https://datamigration.microsoft.com/).\n"
  - question: "Wechseln der Hardwaregeneration \n"
    answer: >
      ### <a name="can-i-switch-my-managed-instance-hardware-generation-between-gen-4-and-gen-5-online"></a>Kann ich für meine verwaltete Instanz online zwischen der Hardwaregeneration Gen 4 und Gen 5 wechseln?


      Der automatische Onlinewechsel von Gen4 zu Gen5 ist möglich, wenn die Gen5-Hardware in der Region verfügbar ist, in der Ihre verwaltete Instanz bereitgestellt wurde. In diesem Fall können Sie auf der [Seite mit der Übersicht über das V-Kern-Modell](../database/service-tiers-vcore.md) nachsehen, wie Sie zwischen den Hardwaregenerationen wechseln können.


      Dabei handelt es sich um einen Vorgang mit langer Ausführungszeit, da eine neue verwaltete Instanz im Hintergrund bereitgestellt wird und Datenbanken automatisch zwischen der alten und neuen Instanz mit einem schnellen Failover am Ende des Prozesses übertragen werden.


      Hinweis: Die Gen4-Hardware wird eingestellt und steht für neue Bereitstellungen nicht mehr zur Verfügung. Alle neuen Datenbanken müssen auf Gen5-Hardware bereitgestellt werden. Der Wechsel von Gen5 zu Gen4 ist ebenfalls nicht möglich.
  - question: "Leistung \n"
    answer: "### <a name=\"how-can-i-compare-managed-instance-performance-to-sql-server-performance\"></a>Wie kann ich die Managed Instance-Leistung mit der SQL Server-Leistung vergleichen?\n\nAls Ausgangspunkt für einen Leistungsvergleich zwischen der verwalteten Instanz und SQL Server empfiehlt sich der Artikel [Best practices for performance comparison between Azure SQL Managed Instance and SQL Server](https://techcommunity.microsoft.com/t5/azure-sql-database/the-best-practices-for-performance-comparison-between-azure-sql/ba-p/683210) (Bewährte Methoden für den Leistungsvergleich zwischen der verwalteten Azure-SQL-Instanz und SQL Server, in englischer Sprache).\n\n### <a name=\"what-causes-performance-differences-between-managed-instance-and-sql-server\"></a>Wodurch entstehen Leistungsunterschiede zwischen Managed Instance und SQL Server?\n\nWeitere Informationen finden Sie unter [Hauptursache für Leistungsunterschiede zwischen SQL Managed Instance und SQL Server](https://azure.microsoft.com/blog/key-causes-of-performance-differences-between-sql-managed-instance-and-sql-server/). Weitere Informationen zum Einfluss der Protokolldateigröße auf die Leistung einer universell verwalteten Instanz finden Sie unter [Auswirkung der Protokolldateigröße auf die Leistung einer universell verwalteten Instanz](https://medium.com/azure-sqldb-managed-instance/impact-of-log-file-size-on-general-purpose-managed-instance-performance-21ad170c823e).\n\n### <a name=\"how-do-i-tune-performance-of-my-managed-instance\"></a>Wie optimiere ich die Leistung meiner verwalteten Instanz?\n\nSie können die Leistung Ihrer verwalteten Instanz wie folgt optimieren:\n- [Die automatische Optimierung](../database/automatic-tuning-overview.md), die aufgrund einer kontinuierlichen Leistungsoptimierung, die auf künstlicher Intelligenz und maschinellem Lernen basiert, für hohe Leistung und stabile Workloads sorgt.\n-    [In-Memory-OLTP](../in-memory-oltp-overview.md), das den Durchsatz und die Latenz bei transaktionalen Verarbeitungsworkloads verbessert und schnellere geschäftliche Erkenntnisse liefert. \n\nWenn Sie die Leistung noch weiter optimieren möchten, wenden Sie einige der *Best Practices* für die [Anwendungs- und Datenbankoptimierung](../database/performance-guidance.md#tune-your-database) an.\nWenn Ihre Workload aus vielen kleinen Transaktionen besteht, sollten Sie den [Verbindungstyp von Proxymodus in Umleitungsmodus ändern](connection-types-overview.md#changing-connection-type), um eine niedrigere Latenz und höheren Durchsatz zu erreichen.\n"
  - question: >
      Überwachung, Metriken und Warnungen
    answer: >
      ### <a name="what-are-the-options-for-monitoring-and-alerting-for-my-managed-instance"></a>Welche Optionen sind für die Überwachung und Warnungen für meine verwaltete Instanz verfügbar?


      Alle möglichen Optionen zur Überwachung und Warnung bei der Nutzung und Leistung von SQL Managed Instance finden Sie im [Blogbeitrag zu Überwachungsoptionen für Azure SQL Managed Instance](https://techcommunity.microsoft.com/t5/azure-sql-database/monitoring-options-available-for-azure-sql-managed-instance/ba-p/1065416). Die Leistungsüberwachung in Echtzeit für SQL Managed Instance finden Sie unter [Leistungsüberwachung in Echtzeit für verwaltete Azure SQL-Datenbank-Instanzen](/archive/blogs/sqlcat/real-time-performance-monitoring-for-azure-sql-database-managed-instance).


      ### <a name="can-i-use-sql-profiler-for-performance-tracking"></a>Kann ich SQL Profiler für die Leistungsüberwachung verwenden?


      Ja, jeweils SQL Profiler oder SQL Managed Instance werden unterstützt. Weitere Informationen finden Sie unter [SQL Profiler](/sql/tools/sql-server-profiler/sql-server-profiler?preserve-view=true&view=sql-server-ver15).


      ### <a name="are-database-advisor-and-query-performance-insight-supported-for-managed-instance-databases"></a>Werden Database Advisor und Query Performance Insight für verwaltete Instanzdatenbanken unterstützt?


      Nein, sie werden nicht unterstützt. Sie können [DMVs](../database/monitoring-with-dmvs.md) und den [Abfragedatenspeicher](/sql/relational-databases/performance/monitoring-performance-by-using-the-query-store?preserve-view=true&view=sql-server-ver15) zusammen mit [SQL Profiler](/sql/tools/sql-server-profiler/sql-server-profiler?preserve-view=true&view=sql-server-ver15) und [XEvents](/sql/relational-databases/extended-events/extended-events?preserve-view=true&view=sql-server-ver15) verwenden, um Ihre Datenbanken zu überwachen.


      ### <a name="can-i-create-metric-alerts-on-sql-managed-instance"></a>Kann ich Metrikwarnungen für SQL Managed Instance erstellen?


      Ja. Anweisungen finden Sie unter [Erstellen von Warnungen für SQL Managed Instance](alerts-create.md).


      ### <a name="can-i-create-metric-alerts-on-a-database-in-managed-instance"></a>Kann ich Warnungsmetriken für eine Datenbank in SQL Managed Instance erstellen?


      Nein, Warnungsmetriken sind nur für eine verwaltete Instanz verfügbar. Warnungsmetriken für einzelne Datenbanken in einer verwalteten Instanz sind nicht verfügbar.
  - question: >
      Speichergröße
    answer: >
      ### <a name="what-is-the-maximum-storage-size-for-sql-managed-instance"></a>Was ist die maximale Speichergröße für SQL Managed Instance?


      Die Speichergröße für SQL Managed Instance hängt von der ausgewählten Dienstebene („Universell“ oder „Unternehmenskritisch“) ab. Informationen zu den Speichereinschränkungen dieser Dienstebenen finden Sie unter [Dienstebenen für Azure SQL-Datenbank und Azure SQL Managed Instance](../database/service-tiers-general-purpose-business-critical.md).


      ### <a name="what-is-the-minimum-storage-size-available-for-a-managed-instance"></a>Was ist die minimale Speichergröße, die für eine verwaltete Instanz verfügbar ist?


      Die Mindestmenge an verfügbarem Speicherplatz in einer Instanz beträgt 32 GB. Der Speicher kann in Inkrementen von 32 GB bis zur maximalen Speichergröße hinzugefügt werden. Die ersten 32 GB sind kostenlos.


      ### <a name="can-i-increase-storage-space-assigned-to-an-instance-independently-from-compute-resources"></a>Kann ich den Speicherplatz, der einer Instanz zugewiesen ist, unabhängig von den Computeressourcen erhöhen?


      Ja, Sie können Add-On-Speicher unabhängig von Computeressourcen in gewissem Umfang erwerben. Weitere Informationen finden Sie unter *Maximal reservierter Instanzspeicher* in der [Tabelle](resource-limits.md#hardware-generation-characteristics).


      ### <a name="how-can-i-optimize-my-storage-performance-in-general-purpose-service-tier"></a>Wie kann ich die Speicherleistung auf der universellen Dienstebene optimieren?


      Informationen zur Optimierung der Speicherleistung finden Sie unter [Best Practices für die Speicherleistung auf universeller Dienstebene](https://techcommunity.microsoft.com/t5/datacat/storage-performance-best-practices-and-considerations-for-azure/ba-p/305525).
  - question: >
      Sichern und Wiederherstellen
    answer: >
      ### <a name="is-the-backup-storage-deducted-from-my-managed-instance-storage"></a>Wird der Sicherungsspeicher vom Speicher meiner verwalteten Instanz abgezogen?


      Nein, der Sicherungsspeicher wird nicht vom Speicher Ihrer verwalteten Instanz abgezogen. Der Sicherungsspeicher ist unabhängig vom Instanzspeicherplatz, und seine Größe ist nicht begrenzt. Der Sicherungsspeicher wird durch den Zeitraum zum Beibehalten der Sicherung Ihrer Instanzdatenbanken begrenzt, der bis zu 35 Tagen festgelegt werden kann. Weitere Informationen finden Sie unter [Automatisierte Sicherungen](../database/automated-backups-overview.md).


      ### <a name="how-can-i-see-when-automated-backups-are-made-on-my-managed-instance"></a>Wie kann ich feststellen, wann automatisierte Sicherungen für meine verwaltete Instanz durchgeführt werden?


      Informationen zum Nachverfolgen, wann automatisierte Sicherungen auf einer SQL Managed Instance-Instanz ausgeführt wurden, finden Sie unter [So werden automatische Sicherungen für Azure SQL Managed Instance nachverfolgt](https://techcommunity.microsoft.com/t5/azure-database-support-blog/lesson-learned-128-how-to-track-the-automated-backup-for-an/ba-p/1442355).


      ### <a name="is-on-demand-backup-supported"></a>Wird eine bedarfsgesteuerte Sicherung unterstützt?


      Ja, Sie können im Azure Blob Storage eine vollständige Kopiesicherung erstellen. Diese kann jedoch nur in Managed Instance wieder hergestellt werden. Weitere Informationen finden Sie unter [Kopiesicherung](/sql/relational-databases/backup-restore/copy-only-backups-sql-server?preserve-view=true&view=sql-server-ver15). Allerdings ist die Kopiesicherung nicht möglich, wenn die Datenbank von einer dienstverwalteten TDE-Technologie verschlüsselt wird, da das für die Verschlüsselung verwendete Zertifikat nicht zugänglich ist. Verwenden Sie in diesem Fall die Point-in-Time-Wiederherstellung, um diese Datenbank auf eine andere Instanz von SQL Managed Instance zu verschieben, oder wechseln Sie zu einem kundenseitig verwalteten Schlüssel.


      ### <a name="is-native-restore-from-bak-files-to-managed-instance-supported"></a>Wird die native Wiederherstellung (von BAK-Dateien) in Managed Instance unterstützt?


      Ja, sie wird unterstützt und ist für SQL Server 2005 und höhere Versionen verfügbar.  Wenn Sie die native Wiederherstellung verwenden möchten, laden Sie die BAK-Datei in Azure Blob Storage hoch, und führen Sie die T-SQL-Befehle aus. Weitere Informationen finden Sie unter [Native RESTORE FROM URL-Option](./migrate-to-instance-from-sql-server.md#native-restore-from-url).
  - question: >
