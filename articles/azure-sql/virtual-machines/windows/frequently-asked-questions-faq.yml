title: Häufig gestellte Fragen für SQL Server auf Azure-VMs
summary: >
  [!INCLUDE[appliesto-sqlvm](../../includes/appliesto-sqlvm.md)]


  > [!div class="op_single_selector"]

  > * [Windows](frequently-asked-questions-faq.yml)

  > * [Linux](../linux/frequently-asked-questions-faq.yml)


  Dieser Artikel bietet Antworten auf einige der häufigsten Fragen zur Ausführung von [SQL Server auf virtuellen Microsoft Azure-Computern (VMs)](https://azure.microsoft.com/services/virtual-machines/sql-server/).


  [!INCLUDE [support-disclaimer](../../../../includes/support-disclaimer.md)]
sections:
- name: Bilder
  questions:
  - question: "Welche Images im SQL Server Virtual Machine-Katalog sind verfügbar? \n"
    answer: >
      Azure verwaltet Images virtueller Computer für alle unterstützten Hauptversionen von SQL Server in allen Editionen für Windows und Linux. Weitere Informationen finden Sie in der vollständigen Liste der [Windows-VM-Images](sql-server-on-azure-vm-iaas-what-is-overview.md#payasyougo) und [Linux-VM-Images](../linux/sql-server-on-linux-vm-what-is-iaas-overview.md#create).
  - question: >
      Werden vorhandene Images im SQL Server Virtual Machine-Katalog aktualisiert?
    answer: SQL Server-Images im Katalog der virtuellen Computer werden alle zwei Monate mit den aktuellen Windows- und Linux-Updates aktualisiert. Für Windows-Images umfasst dies alle Updates, die in Windows Update als „wichtig“ gekennzeichnet sind, einschließlich wichtiger SQL Server-Sicherheitsupdates und Service Packs. Für Linux-Images umfasst dies die neuesten Systemupdates. Kumulative Updates für SQL Server werden für Linux und Windows unterschiedlich gehandhabt. Für Linux sind kumulative Updates für SQL Server ebenfalls in der Aktualisierung enthalten. Virtuelle Windows-Computer werden derzeit jedoch nicht mit kumulativen Updates für SQL Server oder Windows Server aktualisiert.
  - question: >
      Können Images von virtuellen SQL Server-Computern aus dem Katalog entfernt werden?
    answer: >
      Ja. Azure behält nur ein Image pro Hauptversion und Edition bei. Wenn beispielsweise ein neues Service Pack für SQL Server veröffentlicht wird, fügt Azure dem Katalog ein neues Image für dieses Service Pack hinzu. Das SQL Server-Image für das vorherige Service Pack wird umgehend aus dem Azure-Portal entfernt. Es bleibt jedoch für drei weitere Monate zur Bereitstellung über PowerShell verfügbar. Nach drei Monaten ist das jeweils vorhergehende Service Pack-Image nicht mehr verfügbar. Diese Entfernungsrichtlinie gilt auch, wenn eine SQL Server-Version nach Ende ihres Lebenszyklus nicht mehr unterstützt wird.
  - question: >
      Ist es möglich, ein älteres Image von SQL Server bereitzustellen, das im Azure-Portal nicht angezeigt wird?
    answer: >
      Ja, durch Verwenden von PowerShell. Weitere Informationen zum Bereitstellen von SQL Server-VMs über PowerShell finden Sie unter [Bereitstellen von SQL Server-VMs mit Azure PowerShell](create-sql-vm-powershell.md).
  - question: >
      Ist es möglich, ein generalisiertes Azure Marketplace-SQL Server-Image meiner SQL Server-VM zu erstellen und damit VMs bereitzustellen?
    answer: >
      Ja. Sie müssen dann allerdings [alle SQL Server-VMs mit der SQL-IaaS-Agent-Erweiterung registrieren](sql-agent-extension-manually-register-single-vm.md), um Ihre SQL Server-VM im Portal verwalten und Features wie automatisiertes Patchen und automatische Sicherungen nutzen zu können. Wenn Sie die VM mit der Erweiterung registrieren, müssen Sie außerdem den Lizenztyp für jede SQL Server-VM angeben.
  - question: >
      Wie kann ich SQL Server auf Azure-VMs generalisieren und für die Bereitstellung neuer VMs verwenden?
    answer: "Sie können eine Windows Server-VM (ohne SQL Server-Installation) bereitstellen und [SQL Sysprep](/sql/database-engine/install-windows/install-sql-server-using-sysprep) verwenden, um SQL Server auf Azure-VMs (Windows) mit dem SQL Server-Installationsmedium zu generalisieren. Kunden mit [Software Assurance](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default?rtc=1&activetab=software-assurance-default-pivot%3aprimaryr3) können Ihre Installationsmedien im [Microsoft Business Center](https://www.microsoft.com/Licensing/servicecenter/default.aspx) abrufen. Kunden ohne Software Assurance können die Setupmedien in einem SQL Server-VM-Image aus dem Azure Marketplace mit der gewünschten Edition verwenden.\n\nAlternativ können Sie die SQL Server-Images aus dem Azure Marketplace verwenden, um SQL Server auf Azure-VMs zu generalisieren. Beachten Sie, dass der folgende Registrierungsschlüssel im Quellimage gelöscht werden muss, bevor Sie ein eigenes Image erstellen. Anderenfalls kann es zu einer Überfrachtung des SQL Server-Setupbootstrap-Ordners und/oder zu einem Fehler bei der SQL-IaaS-Erweiterung kommen.\n\nRegistrierungsschlüsselpfad:  \n`Computer\\HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Setup\\SysPrepExternal\\Specialize`\n\n> [!NOTE]\n> Azure SQL Server-VMs (einschließlich der anhand benutzerdefinierter generalisierter Images bereitgestellten VMs) sollten [mit der SQL-IaaS-Agent-Erweiterung registriert werden](./sql-agent-extension-manually-register-single-vm.md?tabs=azure-cli%252cbash), um Complianceanforderungen erfüllen und optionale Features wie automatisiertes Patchen und automatische Sicherungen nutzen zu können. Die Erweiterung ermöglicht Ihnen zudem [das Angeben des Lizenztyps](./licensing-model-azure-hybrid-benefit-ahb-change.md?tabs=azure-portal) für jede SQL Server-VM.\n"
  - question: >
      Kann ich eine SQL Server VM mithilfe meiner eigenen VHD bereitstellen?
    answer: >
      Ja. Sie müssen dann allerdings [alle SQL Server-VMs mit der SQL-IaaS-Agent-Erweiterung registrieren](sql-agent-extension-manually-register-single-vm.md), um Ihre SQL Server-VM im Portal verwalten und Features wie automatisiertes Patchen und automatische Sicherungen nutzen zu können.
  - question: >
      Ist es möglich, Konfigurationen einzurichten, die nicht im Katalog der virtuellen Computer aufgeführt sind (z. B. Windows 2008 R2 + SQL Server 2012)?
    answer: "Nein. Für Katalogimages von virtuellen Computern, die SQL Server enthalten, müssen Sie eines der bereitgestellten Images entweder über das Azure-Portal oder über [PowerShell](create-sql-vm-powershell.md) auswählen. Sie haben jedoch die Möglichkeit, einen virtuellen Windows-Computer bereitzustellen und SQL Server darauf selbst zu installieren. Sie müssen dann [Ihre SQL Server-VM mit der SQL-IaaS-Agent-Erweiterung registrieren](sql-agent-extension-manually-register-single-vm.md), um Ihre SQL Server-VM im Azure-Portal verwalten und Features wie automatisiertes Patchen und automatische Sicherungen nutzen zu können. \n"
- name: Erstellung
  questions:
  - question: >
      Wie erstelle ich einen virtuellen Azure-Computer mit SQL Server?
    answer: >
      Die einfachste Methode besteht im Erstellen eines virtuellen Computers, der SQL Server enthält. Ein Tutorial für die Registrierung bei Azure und das Erstellen eines virtuellen SQL Server-Computers im Portal finden Sie unter [Bereitstellen eines virtuellen SQL Server-Computers im Azure-Portal](create-sql-vm-portal.md). Sie können sich für ein VM-Image mit sekundengenau abgerechneter SQL Server-Lizenzierung entscheiden oder ein Image verwenden, das die Verwendung Ihrer eigenen SQL Server-Lizenz ermöglicht. Sie können SQL Server auch manuell auf einem virtuellen Computer mit einer frei lizenzierten Edition (Developer oder Express) oder einer wiederverwendeten lokalen Lizenz installieren. [Registrieren Sie unbedingt Ihre SQL Server-VM mit der SQL-IaaS-Agent-Erweiterung](sql-agent-extension-manually-register-single-vm.md), um Ihre SQL Server-VM im Portal verwalten und Features wie automatisiertes Patchen und automatische Sicherungen nutzen zu können. Wenn Sie Ihre eigene Lizenz verwenden, benötigen Sie die [Lizenzmobilität durch Software Assurance für Azure](https://azure.microsoft.com/pricing/license-mobility/). Weitere Informationen finden Sie unter [Pricing guidance for SQL Server Azure VMs](pricing-guidance.md) (Preisinformationen für virtuelle Azure-Computer unter SQL Server).
  - question: >
      Wie kann ich meine lokale SQL Server-Datenbank zur Cloud migrieren?
    answer: >
      Erstellen Sie zuerst einen virtuellen Azure-Computer mit einer SQL Server-Instanz. Migrieren Sie dann Ihre lokalen Datenbanken zu dieser Instanz. Datenmigrationsstrategien finden Sie unter [Migrieren einer SQL Server-Datenbank zu SQL Server auf einem virtuellen Azure-Computer](migrate-to-vm-from-sql-server.md).
- name: Lizenzierung
  questions:
  - question: >
      Wie kann ich meine lizenzierte Kopie von SQL Server auf einer Azure-VM installieren?
    answer: "Dazu stehen drei Methoden zur Auswahl. Wenn Sie ein EA-Kunde (Enterprise Agreement) sind, können Sie eines der [VM-Images, die Lizenzen unterstützen](sql-server-on-azure-vm-iaas-what-is-overview.md#BYOL), bereitstellen. Dies wird auch als Bring-Your-Own-License (BYOL) bezeichnet. Wenn Sie über [Software Assurance](https://www.microsoft.com/en-us/licensing/licensing-programs/software-assurance-default) verfügen, können Sie den [Azure-Hybridvorteil](licensing-model-azure-hybrid-benefit-ahb-change.md) für ein vorhandenes Image mit nutzungsbasierter Bezahlung (Pay-As-You-Go, PAYG) aktivieren. Sie können auch die SQL Server-Installationsmedien auf eine Windows Server-VM kopieren und dann SQL Server auf dem virtuellen Computer installieren. Registrieren Sie unbedingt Ihre SQL Server-VM mit der [Erweiterung](sql-agent-extension-manually-register-single-vm.md), um Features wie Portalverwaltung, automatisierte Sicherung und automatisiertes Patchen nutzen zu können. \n"
  - question: >
      Benötigt ein Kunde SQL Server-Clientzugriffslizenzen (Client Access Licenses, CALs), um eine Verbindung mit einem in Azure Virtual Machines ausgeführten SQL Server-Image mit nutzungsbasierter Bezahlung herstellen zu können?
    answer: Nein. Kunden benötigen CALs, wenn sie eigene Lizenzen verwenden und ihren SQL Server-SA-Server/virtuellen CAL-Computer zu virtuellen Azure-Computern migrieren.
  - question: >
      Kann ich einen virtuellen Computer so ändern, dass meine eigene SQL Server-Lizenz verwendet wird, wenn er mithilfe eines der Katalogimages mit nutzungsbasierter Bezahlung erstellt wurde?
    answer: >
      Ja. Sie können ein Image mit nutzungsbasierter Bezahlung (Pay-As-You-Go, PAYG) problemlos auf Bring-Your-Own-License (BYOL) umstellen, indem Sie den [Azure-Hybridvorteil](https://azure.microsoft.com/pricing/hybrid-benefit/faq/) aktivieren.  Weitere Informationen finden Sie unter [Ändern des Lizenzierungsmodells für eine SQL Server-VM](licensing-model-azure-hybrid-benefit-ahb-change.md). Diese Funktion ist zurzeit nur für öffentliche und Azure Government-Cloudkunden verfügbar.
  - question: >
      Sind für den Wechsel des Lizenzierungsmodells Ausfallzeiten für SQL Server erforderlich?
    answer: "Nein. Das [Ändern das Lizenzierungsmodells](licensing-model-azure-hybrid-benefit-ahb-change.md) erfordert keine Ausfallzeiten für SQL Server, da die Änderung sofort wirksam werden und kein Neustart des virtuellen Computers erforderlich ist. Um jedoch Ihre SQL Server-VM mit der SQL-IaaS-Agent-Erweiterung registrieren zu können, muss die [SQL-IaaS-Erweiterung](sql-server-iaas-agent-extension-automate-management.md) als erforderliche Komponente installiert sein, und durch die Installation der SQL-IaaS-Erweiterung im Modus _Vollständig_ wird der SQL Server-Dienst neu gestartet. Wenn die SQL-IaaS-Erweiterung installiert werden muss, installieren Sie sie entweder im _Lightweight_-Modus für eingeschränkte Funktionalität, oder installieren Sie sie während eines Wartungsfensters im _Vollmodus_. Die im _Lightweight_-Modus installierte SQL-IaaS-Erweiterung kann jederzeit auf den _Vollmodus_ umgestellt werden. Dazu ist jedoch ein Neustart des SQL Server-Diensts erforderlich. \n"
  - question: >
      Ist es möglich, das Lizenzierungsmodell auf einem virtuellen SQL Server-Computer zu wechseln, der mit dem klassischem Modell bereitgestellt wurde?
    answer: Nein. Eine Änderung des Lizenzierungsmodells wird auf einer klassischen VM nicht unterstützt. Sie können Ihre VM zum Azure Resource Manager-Modell migrieren und mit der SQL-IaaS-Agent-Erweiterung registrieren. Nach der Registrierung der VM mit der SQL-IaaS-Agent-Erweiterung kann das Lizenzierungsmodell für den virtuellen Computer geändert werden.
  - question: >
      Kann ich über das Azure-Portal mehrere Instanzen auf derselben VM verwalten?
    answer: "Nein. Die Portalverwaltung ist ein von der SQL-IaaS-Agent-Erweiterung bereitgestelltes Feature, das auf der SQL Server-IaaS-Agent-Erweiterung basiert. Daher gelten für die Erweiterungen die gleichen Einschränkungen. Das Portal kann nur eine Standardinstanz oder eine benannte Instanz verwalten, sofern diese ordnungsgemäß konfiguriert wurde. Weitere Informationen zu diesen Einschränkungen finden Sie unter [SQL Server-IaaS-Agent-Erweiterung](sql-server-iaas-agent-extension-automate-management.md). \n"
  - question: >
      Können CSP-Abonnements den Azure-Hybridvorteil aktivieren?
    answer: >
      Ja, der Azure-Hybridvorteil ist für CSP-Abonnements verfügbar. CSP-Kunden sollten zunächst ein Image mit nutzungsbasierter Bezahlung bereitstellen und dann [das Lizenzierungsmodell ändern](licensing-model-azure-hybrid-benefit-ahb-change.md) in BYOL (Bring-Your-Own-License).
  - question: >
      Muss ich Lizenzgebühren für SQL Server auf einem virtuellen Azure-Computer bezahlen, wenn dieser nur für Standby/Failover verwendet wird?
    answer: "Um eine kostenlose passive Lizenz für eine sekundäre Standbyverfügbarkeitsgruppe oder eine Failoverclusterinstanz zu erhalten, müssen Sie sämtliche der folgenden Kriterien erfüllen, die in den [Ressourcen zur Lizenzierung](https://www.microsoft.com/licensing/product-licensing/products) beschrieben werden:\n\n1. Sie verfügen über [Lizenzmobilität](https://www.microsoft.com/licensing/licensing-programs/software-assurance-license-mobility?activetab=software-assurance-license-mobility-pivot:primaryr2) durch [Software Assurance](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default?activetab=software-assurance-default-pivot%3aprimaryr3). \n1. Die passive SQL Server-Instanz leistet keine Bereitstellung von SQL Server-Daten an Clients oder Ausführung aktiver SQL Server-Workloads. Sie wird nur für die Synchronisierung mit dem primären Server verwendet und verwaltet andernfalls die passive Datenbank in einem betriebsbereiten Standbyzustand. Wenn sie Daten bereitstellt, z. B. Berichte für Clients, die aktive SQL Server-Workloads ausführen, oder andere Arbeit ausführt, als in den Nutzungsbedingungen angegeben, muss es sich um eine bezahlte lizenzierte SQL Server-Instanz handeln. Die folgende Aktivität ist auf der sekundären Instanz zulässig: Datenbankkonsistenzprüfungen oder CHECKDB, vollständige Sicherungen, Transaktionsprotokollsicherungen und Überwachen von Ressourcennutzungsdaten. Sie können auch alle 90 Tage die primäre Instanz und entsprechende Notfallwiederherstellungsinstanz für kurze Zeiträume von Notfallwiederherstellungstests gleichzeitig ausführen. \n1. Die aktive SQL Server-Lizenz wird von Software Assurance abgedeckt und lässt **eine** passive sekundäre SQL Server-Instanz mit maximal der gleichen Computegröße wie der lizenzierte aktive Server zu. \n1. Die sekundäre SQL Server-VM verwendet die Lizenz zur [Notfallwiederherstellung](business-continuity-high-availability-disaster-recovery-hadr-overview.md#free-dr-replica-in-azure) im Azure-Portal.\n"
  - question: >
      Was wird als passive Instanz angesehen?
    answer: >
      Die passive SQL Server-Instanz leistet keine Bereitstellung von SQL Server-Daten an Clients oder Ausführung aktiver SQL Server-Workloads. Sie wird nur für die Synchronisierung mit dem primären Server verwendet und verwaltet andernfalls die passive Datenbank in einem betriebsbereiten Standbyzustand. Wenn sie Daten bereitstellt, z. B. Berichte für Clients, die aktive SQL Server-Workloads ausführen, oder andere Arbeit ausführt, als in den Nutzungsbedingungen angegeben, muss es sich um eine bezahlte lizenzierte SQL Server-Instanz handeln. Die folgende Aktivität ist auf der sekundären Instanz zulässig: Datenbankkonsistenzprüfungen oder CHECKDB, vollständige Sicherungen, Transaktionsprotokollsicherungen und Überwachen von Ressourcennutzungsdaten. Sie können auch alle 90 Tage die primäre Instanz und entsprechende Notfallwiederherstellungsinstanz für kurze Zeiträume von Notfallwiederherstellungstests gleichzeitig ausführen.
  - question: >
      Welche Szenarien können den Notfallwiederherstellungsvorteil (Disaster Recovery, DR) nutzen?
    answer: >
      Der [Lizenzierungsleitfaden](https://aka.ms/sql2019licenseguide) stellt Szenarien vor, in denen der Notfallwiederherstellungsvorteil genutzt werden kann. Weitere Informationen finden Sie in den Produktbestimmungen, oder bitten Sie Ihre Lizenzierungskontakte oder Ihren Konto-Manager um weitere Informationen.
  - question: >
      Welche Abonnements unterstützen den Notfallwiederherstellungsvorteil?
    answer: "Umfassende Programme, die mit Software Assurance äquivalente Abonnementrechte als einen festen Vorteil bieten, unterstützen den DR-Vorteil. Dies schließt Open Value (OV), Open Value Subscription (OVS), Enterprise Agreement (EA), Enterprise Agreement Subscription (EAS) und Server and Cloud Enrollment (SCE) ein, ist aber nicht auf diese Programme beschränkt. Weitere Informationen finden Sie in den [Produktbestimmungen](https://www.microsoft.com/licensing/product-licensing/products), oder bitten Sie Ihre Lizenzierungskontakte oder Ihren Konto-Manager um weitere Informationen. \n"
- name: Verwaltung
  questions:
  - question: >
      Kann ich eine zweite Instanz von SQL Server auf dem gleichen virtuellen Computer installieren? Kann ich die installierten Funktionen der Standardinstanz ändern?
    answer: "Ja. Die SQL Server-Installationsmedien befinden sich in einem Ordner auf dem Laufwerk **C** . Führen Sie **Setup.exe** von diesem Speicherort aus, um neue SQL Server-Instanzen hinzuzufügen oder andere installierte Features von SQL Server auf dem Computer zu ändern. Beachten Sie, dass einige Funktionen wie automatisierte Sicherung, automatisiertes Patchen und Azure Key Vault-Integration nur für die Standardinstanz oder eine ordnungsgemäß konfigurierte benannte Instanz (siehe Frage 3) ausgeführt werden können. Kunden, die [Software Assurance über den Azure-Hybridvorteil](licensing-model-azure-hybrid-benefit-ahb-change.md) oder das Lizenzierungsmodell mit **nutzungsbasierter Bezahlung** verwenden, können ohne zusätzliche Lizenzkosten mehrere Instanzen von SQL Server auf dem virtuellen Computer installieren. Zusätzliche SQL Server-Instanzen können Systemressourcen belasten, wenn sie nicht ordnungsgemäß konfiguriert sind. \n"
  - question: >
      Wie hoch ist die maximale Anzahl der Instanzen auf einer VM?
    answer: "SQL Server 2012 bis SQL Server 2019 unterstützen bis zu [50 Instanzen](/sql/sql-server/editions-and-components-of-sql-server-version-15#RDBMSSP) auf einem eigenständigen Server. Diese maximale Anzahl gilt für Azure und lokale Umgebungen gleichermaßen. Informationen zu einer besseren Vorbereitung der Umgebung finden Sie unter [bewährte Methoden](./performance-guidelines-best-practices-checklist.md). \n"
  - question: >
      Kann ich die Standardinstanz von SQL Server deinstallieren?
    answer: "Ja. Dabei sind jedoch ein paar Punkte zu beachten: Erstens kann die SQL Server zugeordnete Abrechnung abhängig vom Lizenzmodell für den virtuellen Computer weiterhin stattfinden. Zweitens und wie bereits in der vorhergehenden Antwort erläutert bauen diese Funktionen auf der [SQL Server-IaaS-Agent-Erweiterung](sql-server-iaas-agent-extension-automate-management.md) auf. Wenn Sie die Standardinstanz deinstallieren, ohne auch die IaaS-Erweiterung zu entfernen, sucht die Erweiterung weiterhin nach der Standardinstanz und generiert möglicherweise Fehler im Ereignisprotokoll. Diese Fehler stammen aus den folgenden beiden Quellen: **Microsoft SQL Server-Verwaltung von Anmeldeinformationen** und **Microsoft SQL Server-IaaS-Agent**. Einer der Fehler kann dem Folgenden ähneln:\n\n   Netzwerkbezogener oder instanzspezifischer Fehler beim Herstellen einer Verbindung mit SQL Server. Der Server wurde nicht gefunden, oder auf ihn kann nicht zugegriffen werden.\n\nWenn Sie sich entscheiden, die Standardinstanz zu deinstallieren, deinstallieren Sie auch die [SQL Server-IaaS-Agenterweiterung](sql-server-iaas-agent-extension-automate-management.md). \n"
  - question: >
      Kann ich eine benannte Instanz von SQL Server mit der IaaS-Erweiterung verwenden?
    answer: "Ja, wenn die benannte Instanz die einzige SQL Server-Instanz ist und die ursprüngliche Standardinstanz [ordnungsgemäß deinstalliert](sql-server-iaas-agent-extension-automate-management.md#named-instance-support) wurde. Wenn es keine Standardinstanz gibt und zugleich mehrere benannte Instanzen auf einer einzelnen SQL Server-VM vorhanden sind, kann die SQL Server-IaaS-Agent-Erweiterung nicht installiert werden.  \n"
  - question: >
      Kann ich SQL Server und die zugehörige Lizenzabrechnung aus einer SQL Server-VM entfernen?
    answer: "Ja, aber Sie müssen zusätzliche Schritte ausführen, um zu vermeiden, dass Ihre SQL Server-Instanz in Rechnung gestellt wird, wie dies unter [Preisinformationen für Azure-VMs mit SQL Server](pricing-guidance.md) beschrieben ist. Wenn Sie die SQL Server-Instanz vollständig entfernen möchten, können Sie zu einer anderen Azure-VM migrieren, auf der SQL Server nicht vorinstalliert ist, und dann die aktuelle SQL Server-VM löschen. Führen Sie die folgenden Schritte aus, wenn Sie die VM behalten, aber die SQL Server-Abrechnung beenden möchten: \n\n1. Sichern Sie ggf. alle Daten einschließlich der Systemdatenbanken. \n1. Deinstallieren Sie SQL Server vollständig, einschließlich der SQL-IaaS-Erweiterung (sofern vorhanden).\n1. Installieren Sie die kostenlose [SQL Express-Edition](https://www.microsoft.com/sql-server/sql-server-downloads).\n1. Registrieren Sie die VM mit der SQL-IaaS-Agent-Erweiterung im [Modus „Lightweight“](sql-agent-extension-manually-register-single-vm.md).\n1. [Ändern Sie die Edition von SQL Server](change-sql-server-edition.md#change-edition-in-portal) im [Azure-Portal](https://portal.azure.com) in Express, um die Abrechnung zu beenden.  \n1. (Optional) Deaktivieren Sie den Express SQL Server-Dienst, indem Sie den Dienststart deaktivieren. \n"
  - question: >
      Kann ich über das Azure-Portal mehrere Instanzen auf derselben VM verwalten?
    answer: "Nein. Die Portalverwaltung wird von der SQL-IaaS-Agent-Erweiterung bereitgestellt, die auf der SQL Server-IaaS-Agent-Erweiterung basiert. Daher gelten für die Erweiterungen die gleichen Einschränkungen. Das Portal kann nur eine Standardinstanz oder eine benannte Instanz verwalten, sofern diese ordnungsgemäß konfiguriert ist. Weitere Informationen finden Sie unter [Erweiterung für SQL Server-IaaS-Agent](sql-server-iaas-agent-extension-automate-management.md). \n"
- name: Aktualisieren und Patchen
  questions:
  - question: >
      Wie wechsle ich auf einem virtuellen Azure-Computer zu einer anderen Version/Edition von SQL Server?
    answer: >
      Kunden können ihre Version/Edition von SQL Server mithilfe eines Setupmediums ändern, das die gewünschte Version oder Edition von SQL Server enthält. Verwenden Sie nach der Editionsänderung das Azure-Portal, um die Editionseigenschaft des virtuellen Computers anzupassen, sodass sie die Abrechnung für den virtuellen Computer korrekt widerspiegelt. Weitere Informationen finden Sie unter [How to perform an in-place upgrade of SQL Server edition on Azure VM](change-sql-server-edition.md) (Ausführen eines direkten Upgrades der SQL Server-Edition auf einem virtuellen Azure-Computer). Es besteht kein Unterschied bei der Abrechnung für verschiedene Versionen von SQL Server. Nach dem Ändern der SQL Server-Version ist keine weitere Aktion erforderlich.
  - question: >
      Wo kann ich das Setupmedium zum Ändern der Edition oder Version von SQL Server erhalten?
    answer: >
      Kunden mit [Software Assurance](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default) können Ihre Installationsmedien im [Microsoft Business Center](https://www.microsoft.com/Licensing/servicecenter/default.aspx) abrufen. Kunden ohne Software Assurance können die Setupmedien aus einem SQL Server-VM-Image mit der gewünschten Edition im Azure Marketplace verwenden.
  - question: >
      Wie werden Updates und Servicepacks auf eine SQL Server-VM angewendet?
    answer: >
      Virtuelle Computer bieten Ihnen die Kontrolle über die Hostcomputer, einschließlich des Zeitpunkts, zu dem Updates angewendet werden sollen, und der Art und Weise. Für das Betriebssystem können Sie manuell Windows-Updates anwenden oder einen Planungsdienst namens [Automatisiertes Patchen](automated-patching.md) aktivieren. Automatisiertes Patchen installiert alle wichtigen Updates, einschließlich SQL Server-Updates in dieser Kategorie. Andere optionale Updates für SQL Server müssen manuell installiert werden.
  - question: >
      Kann ich meine SQL Server 2008-/2008 R2-Instanz aktualisieren, nachdem sie mit der SQL-IaaS-Agent-Erweiterung registriert wurde?
    answer: "Wenn das Betriebssystem Windows Server 2008 R2 oder höher ist, ja. Sie können ein beliebiges Setupmedium für ein Upgrade der Version und Edition von SQL Server verwenden. Anschließend können Sie den [SQL-IaaS-Erweiterungsmodus](sql-server-iaas-agent-extension-automate-management.md#management-modes) von _NoAgent_ auf _Vollständig_ upgraden. Dadurch erhalten Sie Zugriff auf alle Vorteile der SQL-IaaS-Erweiterung, z. B. die Verwaltung im Portal, automatisierte Sicherungen und automatisiertes Patchen. Wenn die Betriebssystemversion Windows Server 2008 ist, wird nur der Modus „NoAgent“ unterstützt. \n"
  - question: >
      Wie erhalte ich kostenlose erweiterte Sicherheitsupdates für das Ende der Unterstützung von SQL Server 2008- und SQL Server 2008 R2-Instanzen?
    answer: "Sie können [kostenlose erweiterte Sicherheitsupdates](sql-server-2008-extend-end-of-support.md) erhalten, indem Sie Ihre SQL Server-Instanz unverändert auf einen virtuellen Azure-Computer verschieben. Weitere Informationen finden Sie unter [SQL Server: Ende der Supportoptionen](/sql/sql-server/end-of-support/sql-server-end-of-life-overview). \n"
- name: Allgemein
  questions:
  - question: >
      Werden SQL Server-Failoverclusterinstanzen (FCI) auf Azure-VMs unterstützt?
    answer: >
      Ja. Sie können eine [Failoverclusterinstanz](failover-cluster-instance-overview.md) mithilfe von [freigegebenen Azure-Datenträgern](failover-cluster-instance-azure-shared-disks-manually-configure.md), [Premium-Dateifreigaben (PFS)](failover-cluster-instance-premium-file-share-manually-configure.md) oder [Direkte Speicherplätze (S2D)](failover-cluster-instance-storage-spaces-direct-manually-configure.md) für das Speichersubsystem konfigurieren. Premium-Dateifreigaben bieten IOPS und Durchsatzkapazitäten, die den Anforderungen vieler Workloads gerecht werden. Für E/A-intensive Workloads sollten Sie Direkte Speicherplätze basierend auf verwalteten Premium-Datenträgern oder Ultra-Datenträgern in Erwägung ziehen. Alternativ können Sie Cluster- oder Speicherlösungen von Drittanbietern nutzen, wie unter [Hochverfügbarkeit und Notfallwiederherstellung für SQL Server auf virtuellen Azure-Computern](business-continuity-high-availability-disaster-recovery-hadr-overview.md#azure-only-high-availability-solutions) beschrieben.


      > [!IMPORTANT]

      > Derzeit wird die _vollständige_ [SQL Server-IaaS-Agent-Erweiterung](sql-server-iaas-agent-extension-automate-management.md) nicht für SQL Server-Failoverclusterinstanzen (FCI) in Azure unterstützt. Es wird empfohlen, die Erweiterung für den Modus _Vollständig_ von virtuellen Computern in den FCI zu deinstallieren und die Erweiterung stattdessen im _Lightweight_-Modus zu installieren. Diese Erweiterung unterstützt Features wie automatisierte Sicherung und automatisiertes Patchen sowie einige Portalfeatures für SQL Server. Diese Features sind nach der Deinstallation des _vollständigen_ Agents nicht mehr für SQL Server-VMs einsetzbar.
  - question: >
      Was ist der Unterschied zwischen SQL Server-VMs und dem SQL-Datenbank-Dienst?
    answer: >
      Im Prinzip unterscheidet sich die Ausführung von SQL Server auf virtuellen Azure-Computern nicht von der Ausführung in einem Remoterechenzentrum. Im Gegensatz dazu bietet [Azure SQL-Datenbank](../../database/sql-database-paas-overview.md) Database-as-a-Service. Mit SQL-Datenbank haben Sie keinen Zugriff auf die Computer, die Ihre Datenbanken hosten. Einen vollständigen Vergleich finden Sie unter [Wählen Sie eine SQL Server-Cloudoption: Azure SQL-Datenbank (PaaS) oder SQL Server auf Azure-VMs (IaaS)](../../azure-sql-iaas-vs-paas-what-is-overview.md).
  - question: >
      Wie installiere ich SQL Data-Tools auf meiner Azure-VM?
    answer: >
      Laden Sie die SQL Data-Tools von [Microsoft SQL Server Data Tools – Business Intelligence für Visual Studio 2013](https://www.microsoft.com/download/details.aspx?id=42313) herunter, und installieren Sie sie.
  - question: >
      Werden verteilte Transaktionen mit MSDTC auf SQL Server-VMs unterstützt?
    answer: Ja. Lokaler DTC wird für SQL Server 2016 SP2 und höher unterstützt. Allerdings müssen Anwendungen getestet werden, wenn Always On-Verfügbarkeitsgruppen zum Einsatz kommen, da bei den während eines Failovers ausgeführten Transaktionen ein Fehler auftritt und die Transaktionen wiederholt werden müssen. Gruppierter DTC ist ab Windows Server 2019 verfügbar.
  - question: >
      Verschiebt oder speichert die Azure SQL-VM Kundendaten außerhalb der Region?
    answer: Nein. Die Azure SQL-VM und SQL-IaaS-Agent-Erweiterung speichern keine Kundendaten.
- name: Erweiterung für SQL Server-IaaS-Agent
  questions:
  - question: >
      Sollte ich meine SQL Server-VM registrieren, die über ein SQL Server-Image im Azure Marketplace bereitgestellt wird?
    answer: Nein. Microsoft registriert VMs, die über die SQL Server-Images im Azure Marketplace bereitgestellt werden, automatisch. Die Registrierung der VM mit der Erweiterung ist nur erforderlich, wenn die VM *nicht* über die SQL Server-Images in Azure Marketplace bereitgestellt wurde und SQL Server selbst installiert wurde.
  - question: "Ist die SQL-IaaS-Agent-Erweiterung für alle Kunden verfügbar? \n"
    answer: Ja. Kunden sollten Ihre SQL Server-VMs mit der Erweiterung registrieren, wenn sie kein SQL Server-Image aus Azure Marketplace verwendet, sondern stattdessen SQL Server selbst installiert oder ihre benutzerdefinierte VHD verwendet haben. VMs im Besitz aller Abonnementtypen (direkt, Enterprise Agreement und Cloud Solution Provider) können mit der SQL-IaaS-Agent-Erweiterung registriert werden.
  - question: >
      Wie lautet der Standardverwaltungsmodus bei der Registrierung mit der SQL-IaaS-Agent-Erweiterung?
    answer: >
      Bei der Registrierung der VM mit der SQL-IaaS-Agent-Erweiterung lautet der Standardverwaltungsmodus *Lightweight*. Wenn die Eigenschaft für die Verwaltung von SQL Server bei der Registrierung mit der Erweiterung nicht festgelegt wurde, wird der Modus „Lightweight“ festgelegt, und der SQL Server-Dienst wird nicht neu gestartet. Es wird empfohlen, die VM mit der SQL-IaaS-Agent-Erweiterung zunächst im Modus „Lightweight“ zu registrieren und dann während eines Wartungsfensters auf den Modus „Vollständig“ zu aktualisieren. Der Standardverwaltungsmodus ist auch dann „Lightweight“, wenn das Feature zur [automatischen Registrierung](sql-agent-extension-automatic-registration-all-vms.md) verwendet wird.
  - question: >
      Was sind die Voraussetzungen für die Registrierung der VM mit der SQL-IaaS-Agent-Erweiterung?
    answer: Als Voraussetzung für die Registrierung mit der SQL-IaaS-Agent-Erweiterung muss lediglich SQL Server auf der VM installiert sein. Beachten Sie, dass bei einer Installation der SQL-IaaS-Agent-Erweiterung im Modus „Vollständig“ ein Neustart des SQL Server-Diensts erfolgt. Es wird daher empfohlen, dies während eines Wartungsfensters durchzuführen.
  - question: >
      Wird bei der Registrierung mit der SQL-IaaS-Agent-Erweiterung ein Agent auf meiner VM installiert?
    answer: "Ja, bei der Registrierung mit der SQL-IaaS-Agent-Erweiterung im Verwaltbarkeitsmodus „Vollständig“ wird auf der VM ein Agent installiert. Bei einer Registrierung in den Modi „Lightweight“ oder „NoAgent“ ist dies nicht der Fall. \n\nBei der Registrierung mit der SQL-IaaS-Agent-Erweiterung im Modus „Lightweight“ werden nur die *Binärdateien* der SQL-IaaS-Agent-Erweiterung auf die VM kopiert, der Agent wird jedoch nicht installiert. Diese Binärdateien werden dann für die Installation des Agents verwendet, wenn der Verwaltungsmodus in „Vollständig“ geändert wird.\n"
  - question: >
      Wird bei der Registrierung mit der SQL-IaaS-Agent-Erweiterung der SQL Server-Dienst auf meiner VM neu gestartet?
    answer: Das hängt von dem während der Registrierung angegebenen Modus ab. Wenn als Modus „Lightweight“ oder „NoAgent“ angegeben wurde, wird der SQL Server-Dienst nicht neu gestartet. Wird als Verwaltungsmodus jedoch „Vollständig“ angegeben, erfolgt ein Neustart des SQL Server-Diensts. Beim Feature für die automatische Registrierung werden Ihre SQL Server-VMs im Modus „Lightweight“ registriert, es sei denn, die Windows Server-Version ist 2008. In diesem Fall wird die SQL Server-VM im Modus „NoAgent“ registriert.
  - question: "Worin besteht der Unterschied zwischen den Verwaltungsmodi „Lightweight“ und „NoAgent“ bei der Registrierung mit der SQL-IaaS-Agent-Erweiterung? \n"
    answer: "Der Verwaltungsmodus „NoAgent“ ist der einzige verfügbare Modus für SQL Server 2008 und SQL Server 2008 R2 unter Windows Server 2008. Für alle anderen Versionen von Windows Server sind die beiden Verwaltbarkeitsmodi „Lightweight“ und „Vollständig“ verfügbar. \n\nFür den Modus „NoAgent“ müssen die Eigenschaften für die SQL Server-Version und -Edition vom Kunden festgelegt werden. Der Modus „Lightweight“ fragt die VM ab, um die Version und Edition der SQL Server-Instanz zu ermitteln.\n"
  - question: >
      Kann ich die SQL-IaaS-Agent-Erweiterung ohne Angabe des SQL Server-Lizenztyps registrieren?
    answer: Nein. Der SQL Server-Lizenztyp ist bei der Registrierung der VM mit der SQL-IaaS-Agent-Erweiterung keine optionale Eigenschaft. Sie müssen in allen Verwaltbarkeitsmodi („NoAgent“, „Lightweight“ und „Vollständig“) den SQL Server-Lizenztyp „Nutzungsbasierte Bezahlung“ oder „Azure-Hybridvorteil“ festlegen, wenn Sie die Registrierung der VM mit der SQL-IaaS-Agent-Erweiterung vornehmen. Wenn eine der kostenlosen Versionen von SQL Server (z. B. die Developer oder Evaluation Edition) installiert ist, müssen Sie bei der Registrierung die Lizenzierung mit nutzungsbasierter Bezahlung angeben. Der Azure-Hybridvorteil ist nur für kostenpflichtige Versionen von SQL Server verfügbar, z. B. für die Editionen Enterprise und Standard.
  - question: >
      Was ist der Standardlizenztyp bei Verwendung des Features für die automatische Registrierung?
    answer: Der Lizenztyp wird standardmäßig automatisch auf den des VM-Images eingestellt. Wenn Sie ein Image mit nutzungsbasierter Bezahlung für Ihren virtuellen Computer verwenden, lautet Ihr Lizenztyp `PAYG`, andernfalls ist Ihr Lizenztyp standardmäßig `AHUB`.
  - question: >
      Kann ich die SQL Server-IaaS-Erweiterung vom Modus „NoAgent“ auf „Vollständig“ upgraden?
    answer: Nein. Das Upgrade des Verwaltbarkeitsmodus auf „Vollständig“ oder „Lightweight“ steht für den Modus „NoAgent“ nicht zur Verfügung. Dies ist eine technische Einschränkung von Windows Server 2008. Sie müssen für das Betriebssystem zunächst ein Upgrade auf Windows Server 2008 R2 oder höher ausführen. Danach können Sie ein Upgrade auf den Verwaltungsmodus „Vollständig“ ausführen.
  - question: >
      Kann ich die SQL Server-IaaS-Erweiterung vom Modus „Lightweight“ auf „Vollständig“ upgraden?
    answer: Ja. Das Upgrade des Verwaltbarkeitsmodus von „Lightweight“ auf „Vollständig“ wird über Azure PowerShell und das Azure-Portal unterstützt. Dadurch wird ein Neustart des SQL Server-Diensts auslöst.
  - question: >
      Kann ich eine Herabstufung der SQL Server-IaaS-Erweiterung vom Modus „Vollständig“ auf die Verwaltungsmodi „NoAgent“ oder „Lightweight“ durchführen?
    answer: "Nein. Eine Herabstufung des Verwaltungsmodus für die SQL Server-IaaS-Erweiterung wird nicht unterstützt. Der Verwaltbarkeitsmodus kann vom Modus „Vollständig“ nicht auf „Lightweight“ oder „NoAgent“ herabgestuft werden und auch nicht vom Modus „Lightweight“ auf den Modus „NoAgent“. \n\nUm den Modus „Vollständig“ in einen anderen Verwaltbarkeitsmodus zu ändern, müssen Sie die [Registrierung der SQL-IaaS-Agent-Erweiterung für die SQL Server-VM aufheben](sql-agent-extension-manually-register-single-vm.md#unregister-from-extension), indem Sie die _Ressource_ „Virtueller SQL-Computer“ löschen und die SQL Server-VM mit der SQL-IaaS-Agent-Erweiterung in einem anderen Verwaltungsmodus erneut registrieren.\n"
  - question: >
      Kann ich die Registrierung der VM mit der SQL-IaaS-Agent-Erweiterung im Azure-Portal vornehmen?
    answer: Nein. Die Registrierung der VM mit der SQL-IaaS-Agent-Erweiterung steht im Azure-Portal nicht zur Verfügung. Die Registrierung mit der SQL-IaaS-Agent-Erweiterung wird nur über Azure CLI oder Azure PowerShell unterstützt.
  - question: >
      Kann ich eine VM mit der SQL-IaaS-Agent-Erweiterung registrieren, bevor SQL Server installiert wird?
    answer: Nein. Die VM muss mindestens eine SQL Server-Instanz (Datenbank-Engine) aufweisen, damit sie mit der SQL-IaaS-Agent-Erweiterung registriert werden kann. Wenn auf der VM keine SQL Server-Instanz vorhanden ist, weist die neue Ressource Microsoft.SqlVirtualMachine einen Fehlerzustand auf.
  - question: >
      Kann ich eine VM mit der SQL-IaaS-Agent-Erweiterung registrieren, wenn mehrere SQL Server-Instanzen vorhanden sind?
    answer: Ja, sofern eine Standardinstanz auf dem virtuellen Computer vorhanden ist. Die SQL-IaaS-Agent-Erweiterung registriert nur eine SQL Server-Instanz (Datenbank-Engine). Wenn mehrere Instanzen vorhanden sind, registriert die SQL-IaaS-Agent-Erweiterung die SQL Server-Standardinstanz.
  - question: >
      Kann ich eine SQL Server-Failoverclusterinstanz mit der SQL-IaaS-Agent-Erweiterung registrieren?
    answer: Ja. SQL Server-Failoverclusterinstanzen auf einer Azure-VM können mit der SQL-IaaS-Agent-Erweiterung im Modus „Lightweight“ registriert werden. Ein Upgrade von SQL Server-Failoverclusterinstanzen auf den Verwaltungsmodus „Vollständig“ ist jedoch nicht möglich.
  - question: >
      Kann ich meine VM mit der SQL-IaaS-Agent-Erweiterung registrieren, wenn eine Always On-Verfügbarkeitsgruppe konfiguriert wurde?
    answer: Ja. Es gibt keine Einschränkungen beim Registrieren einer SQL Server-Instanz auf einer Azure-VM mit der SQL-IaaS-Agent-Erweiterung, wenn eine Konfiguration einer Always On-Verfügbarkeitsgruppe besteht.
  - question: >
      Welche Kosten fallen für das Registrieren der VM mit der SQL-IaaS-Agent-Erweiterung oder beim Upgraden auf den Verwaltbarkeitsmodus „Vollständig“ an?
    answer: Keine Für das Registrieren der VM mit der SQL-IaaS-Agent-Erweiterung oder für das Verwenden eines der drei Verwaltbarkeitsmodi fallen keine Gebühren an. Das Verwalten Ihrer SQL Server-VM mit der Erweiterung ist vollständig kostenlos.
  - question: >
      Welche Auswirkungen hat ein Verwenden der verschiedenen Verwaltbarkeitsmodi auf die Leistung?
    answer: "Es gibt keine Auswirkungen, wenn der Verwaltbarkeitsmodus *NoAgent* oder *Lightweight* verwendet wird. Es gibt minimale Auswirkungen, wenn der Verwaltbarkeitsmodus *Vollständig* von zwei Diensten verwendet wird, die in das Betriebssystem installiert wurden. Diese können über den Task-Manager überwacht und in der integrierten Konsole „Dienste“ in Windows angezeigt werden. \n\nDie beiden Dienstnamen lauten:\n- `SqlIaaSExtensionQuery` (Anzeigename – `Microsoft SQL Server IaaS Query Service`)\n- `SQLIaaSExtension` (Anzeigename – `Microsoft SQL Server IaaS Agent`)\n"
  - question: >
      Wie entferne ich die Erweiterung?
    answer: "Sie entfernen die Erweiterung, indem Sie die [Registrierung der SQL-IaaS-Agent-Erweiterung für die SQL Server-VM aufheben](sql-agent-extension-manually-register-single-vm.md#unregister-from-extension). \n"
  - question: >
      Fallen für das Registrieren meiner VM mit der neuen SQL-IaaS-Agent-Erweiterung zusätzliche Kosten an?
    answer: Nein. Die SQL-IaaS-Agent-Erweiterung stellt lediglich erweiterte Verwaltungsfunktionen für SQL Server auf virtuellen Azure-Computern ohne zusätzliche Gebühren bereit.
  - question: >
      Ist die SQL-IaaS-Agent-Erweiterung für alle Kunden verfügbar?
    answer: "Ja, sofern die SQL Server-VM mit dem Resource Manager-Modell in der Public Cloud bereitgestellt wurde und nicht mit dem klassischen Modell. Alle anderen Kunden können ihre VMs mit der neuen SQL-IaaS-Agent-Erweiterung registrieren. Jedoch können nur Kunden mit [Software Assurance](https://www.microsoft.com/licensing/licensing-programs/software-assurance-default?activetab=software-assurance-default-pivot%3aprimaryr3)-Vorteil ihre eigene Lizenz nutzen, indem sie den [Azure-Hybridvorteil (AHB)](https://azure.microsoft.com/pricing/hybrid-benefit/) auf einer SQL Server-VM aktivieren. \n"
  - question: "Was geschieht mit der Erweiterungsressource (Microsoft.SqlVirtualMachine), wenn die VM-Ressource verschoben oder gelöscht wird? \n"
    answer: Wenn die Ressource Microsoft.Compute/VirtualMachine gelöscht oder verschoben wird, erhält die zugeordnete Ressource Microsoft.SqlVirtualMachine eine Benachrichtigung zum asynchronen Replizieren des Vorgangs.
  - question: >
      Was geschieht mit der VM, wenn die Erweiterungsressource (Microsoft.SqlVirtualMachine) gelöscht wird?
    answer: Die Ressource Microsoft.Compute/VirtualMachine ist nicht betroffen, wenn die Ressource Microsoft.SqlVirtualMachine gelöscht wird. Die Lizenzierungsänderungen werden jedoch wieder auf die ursprüngliche Imagequelle zurückgesetzt.
  - question: >
      Können selbst bereitgestellte SQL Server-VMs mit der SQL-IaaS-Agent-Erweiterung registriert werden?
    answer: "Ja. Wenn Sie SQL Server über Ihre eigenen Medien bereitgestellt und die SQL-IaaS-Erweiterung installiert haben, können Sie Ihre SQL Server-VM mit der Erweiterung registrieren, um die von der SQL-IaaS-Erweiterung gebotenen Vorteile der Verwaltbarkeit nutzen zu können.    \n"
  - question: "Ist es möglich, die Erweiterung für den SQL-IaaS-Agent zu reparieren? \n"
    answer: "Ja. Navigieren Sie zur Ressource **Virtuelle SQL-Computer** für Ihre SQL Server-VM, und wählen Sie unter **Support und Problembehandlung** die Option **Reparieren** aus, um die Seite [Reparieren](sql-agent-extension-manually-register-single-vm.md#repair-extension) zu öffnen und die Reparatur der Erweiterung durchzuführen. \n"
