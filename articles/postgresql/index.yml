### YamlMime:Landing
title: Dokumentation zu Azure Database for PostgreSQL
summary: Azure Database for PostgreSQL ist ein relationaler Datenbankdienst, der auf der Open-Source-Postgres-Datenbank-Engine basiert. Der vollständig verwaltete Dienst vom Typ „Database-as-a-Service“ kann geschäftskritische Workloads mit planbarer Leistung, Sicherheit, Hochverfügbarkeit und dynamischer Skalierung verarbeiten.
