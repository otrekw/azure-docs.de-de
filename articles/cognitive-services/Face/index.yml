### YamlMime:Landing
title: Dokumentation zur Gesichtserkennung
summary: Am 11. Juni 2020 kündigte Microsoft an, dass keine Technologie zur Gesichtserkennung mehr an die Polizeibehörden in den USA verkauft wird, bis es eine strenge, auf den Menschenrechten basierende Regelung gibt. Daher dürfen Kunden keine Gesichtserkennungsfeatures oder in Azure-Diensten enthaltenen Features (wie Gesichtserkennung oder Video Indexer) verwenden, wenn es sich bei dem Kunden um eine Polizeibehörde in den USA handelt oder wenn der Kunde die Nutzung derartiger Dienste durch oder für eine Polizeibehörde zulässt.
metadata:
  title: 'Dokumentation zur Gesichtserkennung: Schnellstarts, Tutorials, API-Referenz – Azure Cognitive Services | Microsoft-Dokumentation'
  description: Der cloudbasierte Gesichtserkennungsdienst stellt Entwicklern erweiterte Algorithmen für die Gesichtserkennung zur Verfügung. Gesichtserkennungsalgorithmen von Microsoft ermöglichen die Ermittlung von Gesichtsmerkmalen sowie die Gesichtserkennung. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie, wie Sie Inhalte auf unterschiedliche Weise analysieren.
