summary: Externe Identitäten bieten verschiedene Funktionen, mit denen Organisationen externe Benutzer (u. a. Kunden und Partner) schützen und verwalten können. Externe Identitäten bauen auf der B2B-Zusammenarbeit auf und bieten zusätzliche Funktionen zur Interaktion und Verbindungsherstellung mit Benutzern außerhalb Ihrer Organisation.
