sections:
- name: Allgemeine häufig gestellte Fragen
  questions:
  - question: Ich habe das Gerät vor Kurzem registriert. Warum kann ich das Gerät nicht in meinen Benutzerinformationen im Azure-Portal sehen? Oder warum ist der Gerätebesitzer für in Azure Active Directory (Azure AD) eingebundene Hybridgeräte als „N/V“ markiert?
    answer: "Windows 10-Geräte, die in Azure AD eingebundene Hybridgeräte sind, werden nicht unter den **BENUTZER-Geräten** angezeigt.\nVerwenden Sie die Ansicht **Alle Geräte** im Azure-Portal. Sie können auch das PowerShell-Cmdlet [Get-MsolDevice](/powershell/module/msonline/get-msoldevice) verwenden.\n\nNur die folgenden Geräte werden unter den **BENUTZER-Geräten** aufgeführt:\n\n- Alle persönlichen Geräte, die keine in Azure AD eingebundenen Hybridgeräte sind. \n- Alle Geräte, die keine Windows 10- oder Windows Server 2016-Geräte sind.\n- Alle Geräte ohne Windows. \n"
  - question: Wie ermittle ich den Geräteregistrierungsstatus des Clients?
    answer: >
      Navigieren Sie im Azure-Portal zu **Alle Geräte**. Suchen Sie für das Gerät anhand der Geräte-ID. Überprüfen Sie den Wert in der Spalte „Jointyp“. Möglicherweise wurde das Gerät zurückgesetzt oder ein Reimaging durchgeführt. Daher ist es wichtig, den Geräteregistrierungsstatus auf dem Gerät zu überprüfen:


      - Führen Sie für Geräte mit Windows 10, Windows Server 2016 oder höher `dsregcmd.exe /status` aus.

      - Führen Sie für kompatible Betriebssystemversionen `%programFiles%\Microsoft Workplace Join\autoworkplace.exe` aus.


      Informationen zur Problembehandlung finden Sie in diesen Artikeln:

      - [Problembehandlung von Geräten mit dem Befehl „dsregcmd“](troubleshoot-device-dsregcmd.md)

      - [Beheben von Problemen mit Geräten unter Windows 10 und Windows Server 2016 mit Hybrideinbindung in Azure Active Directory](troubleshoot-hybrid-join-windows-current.md)

      - [Beheben von Problemen mit Geräten mit Hybrideinbindung in Azure Active Directory](troubleshoot-hybrid-join-windows-legacy.md)
  - question: Der Gerätedatensatz wird in meinen Benutzerinformationen im Azure-Portal angezeigt. Und ich sehe den Status als auf dem Gerät registriert. Sind diese Einstellungen für den bedingten Zugriff richtig?
    answer: >
      Der Verknüpfungsstatus des Geräts, der unter **deviceID** angezeigt wird, muss mit dem Status in Azure AD übereinstimmen und alle Bewertungskriterien für bedingten Zugriff erfüllen. Weitere Informationen finden Sie unter [Vorschreiben der Verwendung verwalteter Geräte für den Zugriff auf Cloud-Apps mithilfe des bedingten Zugriffs](../conditional-access/require-managed-devices.md).
  - question: Warum sehen meine Benutzer auf ihren Windows 10-Geräten eine Fehlermeldung, die besagt, dass die Organisation das Gerät gelöscht oder deaktiviert hat?
    answer: "Benutzer erhalten auf Windows 10-Geräten, die in Azure AD eingebunden oder registriert sind, ein [Primäres Aktualisierungstoken](concept-primary-refresh-token.md) (Primary Refresh Token, PRT), das das einmalige Anmelden ermöglicht. Die Gültigkeit des PRT basiert auf der Gültigkeit des Geräts selbst. Benutzern wird diese Meldung angezeigt, wenn das Gerät in Azure AD entweder gelöscht oder deaktiviert wurde, ohne dass die Aktion vom Gerät selbst initiiert wurde. Ein Gerät kann in einem der folgenden Szenarien in Azure AD gelöscht oder deaktiviert werden: \n\n- Der Benutzer deaktiviert das Gerät im Meine Apps-Portal. \n- Ein Administrator (oder Benutzer) löscht oder deaktiviert das Gerät im Azure-Portal oder über PowerShell.\n- Nur in Azure AD Hybrid eingebundene Geräte: Ein Administrator entfernt die Geräte-OE aus dem Synchronisierungsbereich, was dazu führt, dass die Geräte aus Azure AD gelöscht werden.\n- Aktualisieren von Azure AD Connect auf Version 1.4.xx.x. [Grundlegendes zu Azure AD Connect 1.4.xx.x und zum Verschwinden von Geräten](../hybrid/reference-connect-device-disappearance.md).\n\n\nWeiter unten finden Sie Informationen dazu, wie diese Aktionen korrigiert werden können.\n"
  - question: Ich habe mein Gerät im Azure-Portal oder mithilfe von Windows PowerShell deaktiviert oder gelöscht. Laut lokalem Status auf dem Gerät ist es aber immer noch registriert. Wie sollte ich vorgehen?
    answer: "Dieser Vorgang ist von vornherein vorgesehen. In diesem Fall hat das Gerät keinen Zugriff auf Ressourcen in der Cloud. Administratoren können diese Aktion für veraltete, verlorene oder gestohlene Geräte ausführen, um nicht autorisierten Zugriff zu verhindern. Wenn diese Aktion unbeabsichtigt ausgeführt wurde, müssen Sie das Gerät erneut aktivieren oder registrieren, wie unten beschrieben.\n\n- Wenn das Gerät in Azure AD deaktiviert wurde, kann ein Administrator mit ausreichenden Berechtigungen es über das Azure AD-Portal wieder aktivieren.  \n  > [!NOTE]\n  > Wenn Sie Geräte mithilfe von Azure AD Connect synchronisieren, werden in Azure AD Hybrid eingebundene Geräte beim nächsten Synchronisierungszyklus automatisch erneut aktiviert. Wenn Sie ein in Azure AD Hybrid eingebundenes Gerät deaktivieren möchten, müssen Sie es daher in der lokalen AD-Instanz deaktivieren.\n\n - Wenn das Gerät in Azure AD gelöscht wurde, müssen Sie es neu registrieren. Zur erneuten Registrierung müssen Sie eine manuelle Aktion auf dem Gerät durchführen. Anweisungen zur erneuten Registrierung basierend auf dem Gerätestatus finden Sie unten. \n\n      Um in Azure AD Hybrid eingebundene Windows 10- und Windows Server 2016/2019-Geräte erneut zu registrieren, führen Sie die folgenden Schritte aus:\n\n      1. Öffnen Sie die Eingabeaufforderung als Administrator.\n      1. Geben Sie `dsregcmd.exe /debug /leave` ein.\n      1. Melden Sie sich ab und erneut an, um den geplanten Task auszulösen, der das Gerät erneut in Azure AD registriert. \n\n      Gehen Sie bei kompatiblen Windows-Betriebssystemversionen, die in Azure AD Hybrid eingebunden sind, folgendermaßen vor:\n\n      1. Öffnen Sie die Eingabeaufforderung als Administrator.\n      1. Geben Sie `\"%programFiles%\\Microsoft Workplace Join\\autoworkplace.exe /l\"` ein.\n      1. Geben Sie `\"%programFiles%\\Microsoft Workplace Join\\autoworkplace.exe /j\"` ein.\n\n      Gehen Sie bei in Azure AD eingebundenen Windows 10-Geräten folgendermaßen vor:\n\n      1. Öffnen Sie die Eingabeaufforderung als Administrator.\n      1. Geben Sie `dsregcmd /forcerecovery` ein (Sie müssen Administrator sein, um diese Aktion auszuführen).\n      1. Klicken Sie im angezeigten Dialogfeld auf „Anmelden“, und fahren Sie mit dem Anmeldevorgang fort.\n      1. Melden Sie sich vom Gerät ab, und melden Sie sich erneut an, um die Wiederherstellung abzuschließen.\n\n      Gehen Sie bei in Azure AD registrierten Windows 10-Geräten folgendermaßen vor:\n\n      1. Wechseln Sie zu **Einstellungen** > **Konten** > **Auf Geschäfts-, Schul- oder Unikonto zugreifen**. \n      1. Wählen Sie das Konto aus, und klicken Sie auf **Trennen**.\n      1. Klicken Sie auf „+ Verbinden“, und registrieren Sie das Gerät erneut, indem Sie den Anmeldevorgang durchlaufen.\n"
  - question: Warum sehe ich doppelte Geräteeinträge im Azure-Portal?
    answer: "- Wenn unter Windows 10 und Windows Server 2016 wiederholt versucht wird, dasselbe Gerät zu entfernen und erneut hinzuzufügen, können doppelte Einträge auftreten. \n- Jeder Windows-Benutzer, der **Geschäfts-, Schul- oder Unikonto hinzufügen** verwendet, erstellt einen neuen Gerätedatensatz mit demselben Gerätenamen.\n- Für kompatible Windows-Versionen, die über die automatische Registrierung in die lokale Active Directory-Domäne eingebunden sind, wird ein neuer Gerätedatensatz mit demselben Gerätenamen für jeden Domänenbenutzer erstellt, der sich beim Gerät anmeldet. \n- Ein in Azure AD eingebundener Computer, der gelöscht, neu installiert und mit demselben Namen wieder eingebunden wurde, wird als anderer Datensatz mit demselben Gerätenamen angezeigt.\n"
  - question: Unterstützt die Windows 10-Geräteregistrierung in Azure AD TPMs im FIPS-Modus?
    answer: Die Windows 10-Geräteregistrierung wird nur für FIPS-konformes TPM 2.0 und nicht für TPM 1.2 unterstützt. Wenn Ihre Geräte über FIPS-konformes TPM 1.2 verfügen, müssen Sie sie deaktivieren, bevor Sie mit Azure AD Join oder Azure AD Hybrid Join fortfahren. Microsoft stellt keine Tools zum Deaktivieren des FIPS-Modus für TPMs bereit, da dieser vom TPM-Hersteller abhängig ist. Wenden Sie sich an Ihren Hardware-OEM, um Unterstützung zu erhalten.
  - question: Warum kann ein Benutzer weiterhin Ressourcen von einem Gerät aufrufen, das ich im Azure-Portal deaktiviert habe?
    answer: "Ab dem Zeitpunkt, an dem das Azure AD-Gerät als deaktiviert gekennzeichnet wird, dauert es bis zu einer Stunde, bis ein Widerruf angewendet wird.\n\n>[!NOTE] \n>Für registrierte Geräte wird empfohlen, das Gerät zu löschen, um sicherzustellen, dass Benutzer nicht auf die Ressourcen zugreifen können. Weitere Informationen finden Sie unter [Was ist die Geräteregistrierung?](/mem/intune/user-help/use-managed-devices-to-get-work-done). \n"
  - question: Warum sind im Azure-Portal in der Spalte „REGISTRIERT“ Geräte als „Ausstehend“ gekennzeichnet?
    answer: >
      „Ausstehend“ gibt an, dass das Gerät nicht registriert ist. Dieser Status zeigt an, dass ein Gerät mithilfe von Azure AD Connect von einer lokalen AD-Instanz synchronisiert wurde und für die Geräteregistrierung bereit ist. Der Verknüpfungstyp von Geräten mit diesem Status ist auf „In Hybrid-Azure AD eingebunden“ festgelegt. Weitere Informationen finden Sie unter [Planen der Implementierung einer Azure Active Directory-Hybrideinbindung](hybrid-azuread-join-plan.md).


      >[!NOTE]

      >Der Status eines Geräts kann sich auch von „Registriert“ in „Ausstehend“ ändern:

      >* Wenn ein Gerät zuerst aus Azure AD gelöscht und dann von einer lokalen AD-Instanz erneut synchronisiert wird.

      >* Wenn ein Gerät aus einem Synchronisierungsbereich in Azure AD Connect entfernt und wieder hinzugefügt wird.

      >

      >In beiden Fällen müssen Sie das Gerät auf jedem dieser Geräte manuell erneut registrieren. Um zu überprüfen, ob das Gerät zuvor registriert wurde, können Sie eine [Problembehandlung von Geräten mit dem Befehl „dsregcmd“](troubleshoot-device-dsregcmd.md) ausführen.
  - question: Warum kann ich auf einem Windows 10-Gerät nicht mehr als 3 Azure AD-Benutzerkonten in derselben Benutzersitzung hinzufügen?
    answer: "Azure AD hat die Unterstützung für mehrere Azure AD-Konten in Windows 10 (Version 1803) hinzugefügt. Unter Windows 10 ist jedoch die Anzahl von Azure AD-Konten auf einem Gerät auf 3 Konten beschränkt, um die Größe von Tokenanforderungen einzuschränken und zuverlässiges einmaliges Anmelden (Single Sign-On, SSO) zu ermöglichen. Sobald 3 Konten hinzugefügt wurden, erhalten Benutzer für nachfolgende Konten eine Fehlermeldung. Die zusätzlichen Probleminformationen auf dem Fehlerbildschirm enthalten eine Meldung, die besagt, dass der Vorgang zum Hinzufügen eines Kontos blockiert wurde, weil der Grenzwert erreicht wurde. \n"
- name: Häufig gestellte Fragen zu Azure AD Join
  questions:
  - question: Wie entferne ich ein in Azure AD eingebundenes Gerät lokal auf dem Gerät?
    answer: >
      Stellen Sie bei ausschließlich in Azure AD eingebundenen Geräten sicher, dass Sie über ein lokales Offlineadministratorkonto verfügen. Sie können sich nicht mit Ihren Azure AD-Anmeldeinformationen anmelden. Navigieren Sie als Nächstes zu **Einstellungen** > **Konten** > **Auf Geschäfts-, Schul- oder Unikonto zugreifen**. Wählen Sie Ihr Konto aus, und klicken Sie auf **Trennen**. Befolgen Sie die Anweisungen, und geben Sie die Anmeldeinformationen für den lokalen Administrator an, wenn Sie aufgefordert werden. Starten Sie das Gerät neu, um den Vorgang zur Aufhebung einer Einbindung abzuschließen.
  - question: Können sich meine Benutzer bei in Azure AD eingebundenen Geräten anmelden, die in Azure AD gelöscht oder deaktiviert wurden?
    answer: "Ja. Windows verfügt über eine Zwischenspeicherfunktion für Benutzernamen und Kennwörter, die es Benutzern, die sich zuvor angemeldet haben, ermöglicht, auch ohne Netzwerkverbindung schnell auf den Desktop zuzugreifen. \n\nEin in Azure AD gelöschtes oder deaktiviertes Gerät wird vom Windows-Gerät nicht erkannt. Benutzer, die sich zuvor angemeldet haben, greifen also weiterhin mit dem im Cache gespeicherten Benutzernamen und Kennwort auf den Desktop zu. Wenn das Gerät gelöscht oder deaktiviert wird, können die Benutzer aber nicht auf Ressourcen zugreifen, die durch den gerätebasierten bedingten Zugriff geschützt sind. \n\nBenutzer, die sich zuvor nicht angemeldet haben, können nicht auf das Gerät zugreifen. Es wurde kein zwischengespeicherter Benutzernamen oder Kennwort für sie aktiviert. \n"
  - question: Kann sich ein deaktivierter oder gelöschter Benutzer bei in Azure AD eingebundenen Geräten anmelden?
    answer: "Ja, aber nur für einen begrenzten Zeitraum. Ein in Azure AD gelöschter oder deaktivierter Benutzer wird vom Windows-Gerät nicht sofort erkannt. Benutzer, die sich zuvor angemeldet haben, greifen also mit dem im Cache gespeicherten Benutzernamen und Kennwort auf den Desktop zu. \n\nIn der Regel ist das Gerät in weniger als vier Stunden über den Benutzerstatus informiert. Dann blockiert Windows den Zugriff dieser Benutzer auf den Desktop. Wie der Benutzer gelöscht oder in Azure AD deaktiviert ist, werden alle seine Token widerrufen. Daher kann der Benutzer auf keine Ressourcen mehr zugreifen. \n\nGelöschte oder deaktivierte Benutzer, die sich zuvor nicht angemeldet haben, können nicht auf das Gerät zugreifen. Es wurde kein zwischengespeicherter Benutzernamen oder Kennwort für sie aktiviert. \n"
  - question: Warum haben meine Benutzer nach dem Ändern des UPN Probleme mit in Azure AD eingebundenen Geräten?
    answer: "Derzeit werden UPN-Änderungen nicht vollständig auf in Azure AD eingebundenen Geräten unterstützt. Also tritt bei der Authentifizierung mit Azure AD nach den UPN-Änderungen ein Fehler auf. Infolgedessen haben Benutzer Probleme mit SSO und bedingtem Zugriff auf ihren Geräten. Zu diesem Zeitpunkt müssen sich die Benutzer über die Kachel „Anderer Benutzer“ mit ihrem neuen UPN bei Windows anmelden, um dieses Problem zu lösen. Wir arbeiten derzeit an einer Lösung für das Problem. Allerdings tritt das Problem bei Benutzern, die sich mit Windows Hello for Business anmelden, nicht auf. \n\nUPN-Änderungen werden mit dem Windows 10-Update 2004 unterstützt. Bei Benutzern, die Geräte mit diesem Update verwenden, kann der UPN problemlos geändert werden.\n"
  - question: Meine Benutzer können über in Azure AD eingebundene Geräte keine Drucker suchen. Wie kann ich das Drucken über diese Geräte aktivieren?
    answer: "Informationen zum Bereitstellen von Druckern für in Azure AD eingebundene Geräte finden Sie unter [Bereitstellen von Windows Server Hybrid Cloud Print mit Vorauthentifizierung](/windows-server/administration/hybrid-cloud-print/hybrid-cloud-print-deploy). Sie benötigen einen lokalen Windows-Server, um das Drucken in Hybrid Clouds bereitzustellen. Aktuell ist kein cloudbasierter Druckdienst verfügbar. \n"
  - question: Wie kann ich eine Verbindung mit einem in Azure AD eingebundenen Remotegerät herstellen?
    answer: >
      Informationen finden Sie unter [Herstellen einer Verbindung mit einem in Azure AD eingebundenen Remotecomputer](/windows/client-management/connect-to-remote-aadj-pc).
  - question: Warum wird meinen Benutzern die Meldung angezeigt, dass ein Wechsel nicht möglich ist?
    answer: >
      Haben Sie bestimmte Regeln für bedingten Zugriff konfiguriert, um einen bestimmten Gerätestatus zu erzwingen? Wenn das Gerät die Kriterien nicht erfüllt, wird der Benutzer blockiert und diese Meldung angezeigt. Überprüfen Sie die Regeln für die Richtlinie für bedingten Zugriff. Stellen Sie sicher, dass das Gerät die Kriterien erfüllt, um die Meldung zu vermeiden.
  - question: Warum erhalten einige Benutzer keine Azure AD Multi-Factor Authentication-Eingabeaufforderungen auf in Azure AD eingebundenen Geräten?
    answer: "Ein Benutzer kann ein Gerät mit Multi-Factor Authentication in Azure AD einbinden oder registrieren. Dann wird das Gerät zu einem vertrauenswürdigen zweiten Faktor für diesen Benutzer. Wann immer sich derselbe Benutzer bei dem Gerät anmeldet und auf eine Anwendung zugreift, betrachtet Azure AD das Gerät als einen zweiten Faktor. Es ermöglicht dem Benutzer den nahtlosen Zugriff auf Anwendungen ohne zusätzliche Multi-Factor Authentication-Eingabeaufforderungen. \n\nDieses Verhalten:\n\n- Gilt für in Azure AD eingebundene und bei Azure AD registrierte Geräte, jedoch nicht für über Azure AD Hybrid Join eingebundene Geräte.\n- Gilt für den registrierten Besitzer des Geräts, nicht jedoch für andere Benutzer, die sich bei diesem Gerät anmelden. So erhalten alle anderen Benutzer, die auf dieses Gerät zugreifen, eine Multi-Factor Authentication. Dann können sie auf Anwendungen zugreifen, für die Multi-Factor Authentication erforderlich ist.\n"
  - question: Warum wird die Meldung „Benutzername oder Kennwort ist falsch“ für ein Gerät angezeigt, das ich kurz zuvor in Azure AD eingebunden habe?
    answer: "Häufige Ursachen für dieses Szenario sind:\n\n- Ihre Benutzeranmeldeinformationen sind nicht mehr gültig.\n- Ihr Computer kann nicht mit Azure Active Directory kommunizieren. Suchen Sie nach Netzwerkkonnektivitätsproblemen.\n- Für Verbundanmeldungen muss der Verbundserver aktive und zugängliche WS-Trust-Endpunkte unterstützen. \n- Sie haben die Passthrough-Authentifizierung aktiviert. Daher muss Ihr temporäres Kennwort geändert werden, wenn Sie sich anmelden.\n"
  - question: Wie können Benutzer ihr temporäres oder abgelaufenes Kennwort auf in Azure AD eingebundenen Geräten ändern?
    answer: >
      Derzeit zwingen in Azure AD eingebundene Geräte Benutzer nicht, das Kennwort auf dem Sperrbildschirm zu ändern. Daher werden Benutzer mit temporären oder abgelaufenen Kennwörtern nur dann zu einer Kennwortänderung gezwungen, wenn sie nach der Anmeldung bei Windows auf eine Anwendung zugreifen (die ein Azure AD-Token erfordert).
  - question: Warum wird mir das Dialogfeld „Hoppla, ein Fehler ist aufgetreten.“ angezeigt, wenn ich versuche, in Azure AD meinen PC einzubinden?
    answer: "Dieser Fehler tritt auf, wenn Sie das Azure Active Directory-Feature der automatischen Registrierung bei Intune eingerichtet haben, ohne dass eine geeignete Lizenz zugewiesen wurde. Stellen Sie sicher, dass dem Benutzer, der ein Einbinden in Azure AD versucht, die richtige Intune-Lizenz zugewiesen wurde. Weitere Informationen finden Sie unter [Einrichten der Registrierung für Windows-Geräte](/intune/windows-enroll).  \n"
  - question: Warum konnte ich meinen PC nicht in Azure AD einbinden, obwohl ich keine Fehlerinformationen erhalten habe?
    answer: "Wahrscheinlich haben Sie sich mit dem lokalen integrierten Administratorkonto beim Gerät angemeldet. Erstellen Sie ein anderes lokales Konto, bevor Sie Azure Active Directory Join verwenden, um die Einrichtung abzuschließen. \n"
  - question: Welche MS-Organization-P2P-Access-Zertifikate sind auf unseren Windows 10-Geräten vorhanden?
    answer: "Die MS-Organisation-P2P-Access-Zertifikate werden von Azure AD sowohl für in Azure AD eingebundene Geräte als auch für in Azure AD eingebundene Hybridgeräte ausgestellt. Diese Zertifikate werden verwendet, um die Vertrauensstellung zwischen Geräten desselben Mandanten für Remotedesktopszenarien zu ermöglichen. Ein Zertifikat wird für das Gerät und ein weiteres für den Benutzer ausgestellt. Das Gerätezertifikat befindet sich in `Local Computer\\Personal\\Certificates` und gilt für einen Tag. Dieses Zertifikat wird erneuert (durch Ausstellung eines neuen Zertifikats), wenn das Gerät noch in Azure AD aktiv ist. Das Benutzerzertifikat befindet sich in `Current User\\Personal\\Certificates` und dieses Zertifikat ist ebenfalls für einen Tag gültig, wird aber auf Anfrage ausgestellt, wenn ein Benutzer eine Remotedesktopsitzung mit einem anderen in Azure AD eingebundenen Gerät versucht. Es wird bei Ablauf nicht erneuert. Beide Zertifikate werden über das MS-Organisation-P2P-Access-Zertifikat in `Local Computer\\AAD Token Issuer\\Certificates` ausgegeben. Dieses Zertifikat wird von Azure AD bei der Registrierung des Geräts ausgegeben. \n"
  - question: Warum sehe ich mehrere abgelaufene Zertifikate, die von MS-Organization-P2P-Access auf unseren Windows 10-Geräten ausgestellt wurden? Wie kann ich diese löschen?
    answer: "Es wurde ein Problem unter Windows 10 Version 1709 und niedriger festgestellt, bei dem abgelaufene MS-Organisation-P2P-Access-Zertifikate aufgrund von kryptographischen Problemen weiterhin im Computerspeicher vorhanden waren. Für Ihre Benutzer kann es unter Umständen zu Problemen mit der Netzwerkkonnektivität kommen, wenn Sie VPN-Clients (z. B. Cisco AnyConnect) verwenden, die die große Anzahl abgelaufener Zertifikate nicht verarbeiten können. Dieses Problem wurde in der Version Windows 10 1803 behoben, um solche abgelaufenen MS-Organisation-P2P-Access-Zertifikate automatisch zu löschen. Sie können dieses Problem beheben, indem Sie Ihre Geräte auf Windows 10 1803 aktualisieren. Wenn Sie nicht aktualisieren können, können Sie diese Zertifikate ohne negative Auswirkungen löschen.  \n"
- name: Häufig gestellte Fragen zu Azure AD Hybrid Join
  questions:
  - question: Wie hebe ich die Einbindung eines in Azure AD Hybrid eingebundenen Geräts lokal auf dem Gerät auf?
    answer: Stellen Sie bei hybriden, in Azure AD eingebundenen Geräten sicher, dass die automatische Registrierung bei AD deaktiviert ist. Lesen Sie dazu den Artikel [Kontrollierte Überprüfung](hybrid-azuread-join-control.md). Dann registrierte der geplante Task das Gerät nicht erneut. Öffnen Sie als nächstes die Eingabeaufforderung als Administrator, und geben Sie `dsregcmd.exe /debug /leave` ein. Oder führen Sie diesen Befehl als Skript für mehrere Geräte aus, um die Einbindung für diese Geräte gleichzeitig aufzuheben.
  - question: Wo finde ich Problembehandlungsinformationen für die Diagnose von Azure AD Hybrid Join-Fehlern?
    answer: "Informationen zur Problembehandlung finden Sie in diesen Artikeln:\n\n- [Beheben von Problemen mit Geräten unter Windows 10 und Windows Server 2016 mit Hybrideinbindung in Azure Active Directory](troubleshoot-hybrid-join-windows-current.md)\n- [Beheben von Problemen mit Geräten mit Hybrideinbindung in Azure Active Directory](troubleshoot-hybrid-join-windows-legacy.md)\n \n"
  - question: Warum wird in der Liste mit den Azure AD-Geräten für mein in Azure AD eingebundenes Windows 10-Hybridgerät ein doppelter Azure AD-Registrierungseintrag angezeigt?
    answer: "Wenn Benutzer ihr Konto den Apps auf einem in die Domäne eingebundenen Gerät hinzufügen, wird ggf. eine Frage der Art **Soll das Konto Windows hinzugefügt werden?** angezeigt. Wenn Sie in der Eingabeaufforderung **Ja** eingeben, wird das Gerät in Azure AD registriert. Der Vertrauenstyp wird als in Azure AD registriert gekennzeichnet. Nachdem Sie Azure AD Hybrid Join in Ihrer Organisation aktiviert haben, wird das Gerät auch in die Azure AD-Hybridumgebung eingebunden. Dann werden zwei Gerätestatus für dasselbe Gerät angezeigt. \n\nIn den meisten Fällen hat Azure AD Hybrid-Einbindung Vorrang vor dem von Azure AD registrierten Zustand, was dazu führt, dass Ihr Gerät für jede Authentifizierung und bedingte Zugriffsbewertung als Hybrid Azure AD verknüpft wird. Manchmal kann dieser zweifache Zustand jedoch zu einer nicht deterministischen Bewertung des Geräts und zu Zugriffsproblemen führen. Es wird dringend empfohlen, ein Upgrade auf Windows 10, Version 1803 und höher durchführen, bei dem der von Azure AD registrierte Zustand automatisch bereinigt wird. Erfahren Sie mehr zum [Vermeiden oder Bereinigen dieses zweifachen Zustands auf einem Windows 10-Computer](hybrid-azuread-join-plan.md#review-things-you-should-know). \n"
  - question: Warum haben meine Benutzer nach dem Ändern des UPN Probleme mit in Azure AD eingebundenen Windows 10-Hybridgeräten?
    answer: "Derzeit werden UPN-Änderungen nicht vollständig auf in Azure AD eingebundenen Hybridgeräten unterstützt. Benutzer können sich zwar am Gerät anmelden und auf ihre lokalen Anwendungen zugreifen, bei der Authentifizierung mit Azure AD tritt nach einer UPN-Änderung aber ein Fehler auf. Infolgedessen haben Benutzer Probleme mit SSO und bedingtem Zugriff auf ihren Geräten. Derzeit müssen Sie das Gerät von Azure AD trennen (führen Sie „dsregcmd /leave“ mit erhöhten Rechten aus) und sich wieder anmelden (geschieht automatisch), um das Problem zu lösen. Wir arbeiten derzeit an einer Lösung für das Problem. Allerdings tritt das Problem bei Benutzern, die sich mit Windows Hello for Business anmelden, nicht auf. \n\nUPN-Änderungen werden mit dem Windows 10-Update 2004 unterstützt. Bei Benutzern, die Geräte mit diesem Update verwenden, kann der UPN problemlos geändert werden.\n"
  - question: Benötigen Azure AD Hybrid Join-Geräte unter Windows 10 Sichtverbindung zum Domänencontroller, um auf die Ressourcen in der Cloud zugreifen zu können?
    answer: "Nein, außer wenn das Kennwort des Benutzers geändert wird. Nachdem die Einrichtung von Azure AD Hybrid Join unter Windows 10 abgeschlossen wurde und sich der Benutzer mindestens einmal angemeldet hat, benötigt das Gerät keine Sichtverbindung zum Domänencontroller, um auf die Cloudressourcen zuzugreifen. Windows 10 kann das einmalige Anmelden bei Azure AD-Anwendungen für jeden beliebigen Standort mit Internetverbindung einrichten, solange kein Kennwort geändert wird. Für Benutzer, die sich mit Windows Hello for Business anmelden, ist selbst nach einer Kennwortänderung weiterhin das einmalige Anmelden bei Azure AD-Anwendungen verfügbar, auch wenn sie keine Sichtverbindung zu ihrem Domänencontroller haben. \n"
  - question: Was passiert, wenn ein Benutzer sein Kennwort ändert und versucht, sich bei seinem in Azure AD eingebundenen Windows 10-Hybridgerät außerhalb des Unternehmensnetzwerks anzumelden?
    answer: "Wenn ein Kennwort außerhalb des Unternehmensnetzwerks geändert wird (z. B. durch die Verwendung von Azure AD SSPR), schlägt die Benutzeranmeldung mit dem neuen Kennwort fehl. Für in Azure AD eingebundene Hybridgeräte ist das lokale Active Directory die primäre Autorität. Wenn ein Gerät sich nicht in Sichtweite des Domänencontrollers befindet, kann es das neue Kennwort nicht validieren. Daher muss der Benutzer eine Verbindung mit dem Domänencontroller herstellen (entweder über VPN oder im Unternehmensnetzwerk), bevor er sich mit seinem neuen Kennwort bei dem Gerät anmelden kann. Andernfalls kann er sich aufgrund der zwischengespeicherten Anmeldung in Windows nur mit seinem alten Kennwort anmelden. Das alte Kennwort wird bei Tokenanforderungen von Azure AD aber ungültig gemacht. Auf diese Weise wird die SSO-Anmeldung verhindert, und alle gerätebasierten Richtlinien für bedingten Zugriff schlagen fehl. Dieses Problem tritt nicht auf, wenn Sie Windows Hello for Business verwenden. \n"
- name: Häufig gestellte Fragen zur Azure AD-Registrierung
  questions:
  - question: Wie entferne ich für ein lokales Gerät die Registrierung bei Azure AD?
    answer: "- Bei Azure AD registrierte Windows 10-Geräte: Wechseln Sie zu **Einstellungen** > **Konten** > **Auf Geschäfts-, Schul- oder Unikonto zugreifen**. Wählen Sie Ihr Konto aus, und klicken Sie auf **Trennen**. Unter Windows 10 erfolgt die Geräteregistrierung pro Benutzerprofil.\n- Unter iOS und Android können Sie die Microsoft Authenticator-App verwenden und **Einstellungen** > **Geräteregistrierung** und **Geräteregistrierung aufheben** auswählen.\n- Unter macOS können Sie die Microsoft Intune-Unternehmensportalanwendung verwenden, um die Registrierung des Geräts in der Verwaltung aufzuheben und Registrierungen zu entfernen. \n\nBei Windows 10-Geräten kann dieser Prozess mit dem [Tool zum Entfernen von Workplace Join (WPJ)](https://download.microsoft.com/download/8/e/f/8ef13ae0-6aa8-48a2-8697-5b1711134730/WPJCleanUp.zip) automatisiert werden.\n\n> [!NOTE]\n> Mit diesem Tool werden alle SSO-Konten auf dem Gerät entfernt. Nach diesem Vorgang verlieren alle Anwendungen den SSO-Status, und die Registrierung des Geräts bei den Verwaltungstools (MDM) und in der Cloud wird aufgehoben. Wenn eine Anwendung das nächste Mal versucht, sich anzumelden, werden Benutzer aufgefordert, das Konto erneut hinzuzufügen.\n"
  - question: Wie kann ich verhindern, dass Benutzer zusätzliche Geschäftskonten (mit Azure AD-Registrierung) auf meinen Windows 10-Unternehmensgeräten hinzufügen?
    answer: "Aktivieren Sie die folgende Registrierung, um zu verhindern, dass Benutzer Ihren Windows 10-Geräten, die in die Domäne, in Azure AD oder in Azure AD Hybrid eingebunden sind, zusätzliche Geschäftskonten hinzufügen. Mit dieser Richtlinie können Sie auch verhindern, dass für in die Domäne eingebundene Computer versehentlich eine Azure AD-Registrierung unter demselben Benutzerkonto durchgeführt wird. \n\n`HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\WorkplaceJoin, \"BlockAADWorkplaceJoin\"=dword:00000001`\n"
  - question: Kann ich Android- oder iOS-BYOD-Geräte registrieren?
    answer: >
      Ja, aber nur mit dem Azure-Dienst zur Geräteregistrierung und wenn Sie Hybrid-Kunde sind. Es wird nicht mit dem lokalen Geräteregistrierungsdienst in Active Directory Federation Services (AD FS) unterstützt.
  - question: Wie kann ich ein macOS-Gerät registrieren?
    answer: "Führen Sie die folgenden Schritte aus:\n\n1.    [Erstellen Sie eine Konformitätsrichtlinie](/intune/compliance-policy-create-mac-os).\n1.    [Definieren Sie eine Richtlinie zum bedingten Zugriff für macOS-Geräte](../conditional-access/overview.md). \n\n**Hinweise:**\n\n- Die in der Richtlinie für bedingten Zugriff enthaltenen Benutzer benötigen für den Zugriff auf Ressourcen eine [unterstützte Version von Office für macOS](../conditional-access/concept-conditional-access-conditions.md). \n- Beim ersten Zugriffsversuch werden die Benutzer aufgefordert, das Gerät über das Unternehmensportal zu registrieren.\n"
